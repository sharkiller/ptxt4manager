1-page1=Ashmat intentó quedar y hacerse amigo de los hombres, que no conocían nuestro idiomaǂ principalmente chinos e indios de varias tribus de África. Dice que intenta enseñarles el idioma y gracias a estas destrezas pueden encontrar otro trabajo. ¿Pero dónde?
2-page2=Colin le oyó hablando con un extraño en la puerta. Colin tiene una memoria decente y buen oído para ser jardinero. Ahí va lo que pudo oír y recordar:
3-page3=Busca entre las ramas que están cerca del viejo atraque de Sam.
4-page4=Pasa por delante de la roca del demonio.
5-page5=Gira a la izquierda frente a la medusa.
6-page6=No tendrán hambre esa noche.
7-page7=Canta alto la ʺllamadaʺ y con fuerza, para que te reconozcan.
8-page8=Un pescador me dijo que con frecuencia andaba solo por el pantano a última hora de la tarde. Por eso tiene un aspecto tan asqueroso y nunca está allí por la mañana. Hay algo importante en el pantano, estoy seguro de ello.
9-page9=No tenía que haber hablado con el Sheriff. Desde entonces, Ashmat está distante y cauteloso.
10-page10=¡Estoy harto de su insolenciaǃ Si no viene con lo que necesito saber, me enfrentaré a él esta tarde. ¡Por Diosǃ ¡Ese granuja me dirá todo lo que sabe o le echaré y le entregaré a las autoridadesǃ
