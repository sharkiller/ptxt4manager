1-page1=La mente, su poder, sus secretos.
2-page2=... No es magia. De hecho, todo es cuestión de voluntad. A veces nos sorprende el vigor y fuerza de acción de un niño. El punto a tener en cuenta es que cuando un niño hace algo, todo su ser y voluntad se concentran en esa acción. Y lo hacen sin la más ligera cohibición, que podría paralizar a un adulto. Un hombre, que quiera saltar una zanja, primero considera qué pasa si falla y cae. O podría considerar su caída y cómo evitar una torcedura desagradable. Aún peor, son los resultados de actuar bajo la mirada de una tonta joven a la que él quiere impresionar. Todas estas distracciones evitan al hombre concentrar toda su voluntad y fuerza en cruzar la zanja, lo que reduce su posibilidad de éxito.
3-page3=Si este hombre actuase igual que un niño, como si nada más existiese o importase salvo el salto, en este momento, yo afirmo que sería capaz de saltar no solo esa zanja, sino una tres veces más ancha.
4-page4=Considera durante un segundo la sabiduría antigua, como la mitología griega. ¿No crees que la fuerza que los dioses concedieron a Hércules sería una condición más innata a la beatitud espiritual y un espíritu pobre? Otros textos hablan sobre el alcoholismo y el carácter antisocial de este héroe. Todo esto son signos de una pobre inteligencia e ignorancia de los aspectos positivos o negativos del entorno. Su diálogo permanente con los dioses y el hecho de que esas deidades favorecieran a nuestro héroe sin tener en cuenta su potencial, le lleva a un estado caracterizado por imprudencia crónica y una falta completa de conseguir éxito. La imprudencia y el no tener en cuenta el mundo es lo mismo para un niño. Imaginemos que una fuerza increíble sirve a alguien débil, pero con una mente desinhibida. Tendremos un ser, con o sin la presencia de los dioses, que tendría una gran fuerza.
5-page5=Además, podríamos imaginar cómo sería y, ese pensamiento, algunas veces me aterroriza. Imaginemos a un hombre, grande y bien formado, como ese héroe antiguo, pero con las capacidades intelectuales de los mejores eruditos. Habría que asumir que, por una u otra razón, le han desconectado de su entorno y de la sociedad, dejándole en una condición cercana a la niñez. Sigamos imaginando: por razones de supervivencia, o debido a una emoción violenta, como el amor o el odio, que este ser fuera obligado a actuar.
6-page6=Por lo tanto mantengo que no hay fuerza en la tierra, ya sea física o celestial, capaz de detener eso. El poder mental concentrado en un único acto es pura energía, que arrastrará todas las fuerzas conocidas y no conocidas de un hombre. Sin las cadenas de la sociedad y otros escrúpulos, se convertiría en un ciclón humano. Este poder sería tan impresionante que convertiría incluso a los animales más sedientos de sangre del Continente oscuro en canarios artríticos.
[root/documents/text_carnet/title]
1-text=Cuaderno de notas del Doctor Gygax
2-picture=4
[root/documents/text_carnet/pages]
1-page1=1) Teoría: comparando los cerebros de pájaros habladores y los pacientes, encontraremos similitudes en la forma. Y estas similitudes en la forma implicarán un funcionamiento similar. En particular, la parte del cerebro humano, que equivale a la de los pájaros, controla funciones vitales comunes a todos los seres superiores y la formación de sonidos articulados en ambos casos.
2-page2=La práctica confirma esta teoría: un paciente, a cuyo cerebro se le han destruido partes no presentes en los pájaros habladores, continuaba comiendo y produciendo sonidos, aunque no tenían significado real.
3-page3=2) Teoría: si se mantiene a un paciente con vida y se le quitan poco a poco partes de su cerebro, sería posible identificar qué funciones humanas corresponden a cada sección del cerebro. Por tanto esto identificará las funciones cerebrales únicas que serán útiles a nuestro experimentoǂ aquellas que permiten sobrevivir al individuo y producir sonidos articulados precisos. Podemos entonces quitar todo, excepto los elementos del núcleo del cerebro de nuestros sujetos.
4-page4=La práctica confirma la teoría: desgraciadamente, la falta de colaboración de los sujetos no me permite aislar la parte del cerebro correspondiente a la lectura o a la adquisición de nuevos conocimientos. No tengo suficientes pacientes que sean ʺprescindiblesʺ para las pruebas, ya que la mayoría son ʺnecesarios para la causaʺ. Tendré que buscar otro método.
5-page5=3) Teoría: Usando el sistema fonético, el paciente, independientemente de su nacionalidad, aprende la canción indicada. Sin embargo, tienen que repetir y almacenar en la memoria esta canción basada en fonemas mientras están en plena posesión de sus sentidos. La pregunta es: ¿Conservarán la habilidad de articular la canción aprendida después de que se quiten las secciones no deseadas del cerebro?
6-page6=La práctica confirma la teoría: el paciente reacciona favorablemente al entrenamiento y al uso de la fonética. La destrucción de las partes superfluas del cerebro no afecta de forma adversa a los recuerdos recientes del paciente. De hecho, estos recuerdos recientes permanecen cerca de la superficie y se pueden activar en asociación con alimentos. Una vez que esta asociación se establece, el paciente recitará la canción aprendida de forma continua y la imposición o recompensa de un bombón puede influir en la calidad de esa elocución aún más.
7-page7=Los pacientes serán por tanto capaces de realizar las tareas asignadas sumisamente, con exactitud y sin rebelarse, mientras vivan.
