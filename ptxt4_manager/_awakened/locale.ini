[root/misc_dialog/co_watson_1]
1-watson_1=Ah, me alegro de encontrarle, Holmes. Como le dije, esta mañana visité al capitán Stenwick. Aunque los síntomas no son serios, las circunstancias que causaron su taquicardia son bastante singulares. Quizás quiera aclararlo.
[root/misc_dialog/co_watson_2]
1-watson_2=Dese prisa, Holmes, por favor...
[root/misc_dialog/co_watson_3]
1-watson_3=Sin duda... ¡No tiene mucho talento, Holmesǃ
[root/misc_dialog/co_watson_4]
1-watson_4=Pero... En realidad no entiendo por qué tenemos que entrar... ¡Ah, Holmesǃ
[root/misc_dialog/co_watson_5]
1-watson_5=No podemos hacerlo así. ¿Cómo vamos a levantar este peso?
[root/misc_dialog/co_watson_6]
1-watson_6=¿Que está haciendo, Holmes?
[root/misc_dialog/co_watson_7]
1-watson_7=¡Bravo, Holmesǃ
[root/misc_dialog/co_watson_8]
1-watson_8=¡Diosǃ ¿Dónde estamos, Holmes?
[root/misc_dialog/co_watson_9]
1-watson_9=Tiene razón. Definitivamente es un opiáceo... Holmes, ¿serán los bandidos traficantes de opio?
[root/misc_dialog/co_watson_10]
1-watson_10=Pero... ¿por qué, Holmes?
[root/misc_dialog/co_watson_11]
1-watson_11=Este hombre luchó con ahínco hasta el final... El aspecto de la horrible estatuilla rota dice mucho de su terrible lucha...
[root/misc_dialog/co_sherlock_1]
1-sherlock_1=Sus intenciones son buenas, querido Watson, pero ha obviado lo más importante.
[root/misc_dialog/co_sherlock_2]
1-sherlock_2=Buenas tardes, cochero. ¿Podría llevarnos hasta los almacenes cercanos a los astilleros del Támesis? Y rápido, por favor.
[root/misc_dialog/co_sherlock_3]
1-sherlock_3=Cochero, espérenos aquí, por favor.
[root/misc_dialog/co_sherlock_4]
1-sherlock_4=Disculpe, caballero, podría...
[root/misc_dialog/co_sherlock_5]
1-sherlock_5=Mmm... La puerta principal tiene enrejado, y ese hueco abierto ahí arriba está demasiado alto... No podría trepar. Tenemos que lograr abrir la puerta, pero... ¿cómo?
[root/misc_dialog/co_sherlock_6]
1-sherlock_6=Watson, ¿podría echar un vistazo y ver si pica alguna pieza en este anzuelo?
[root/misc_dialog/co_sherlock_7]
1-sherlock_7=¡He pescado algoǃ
[root/misc_dialog/co_sherlock_8]
1-sherlock_8=Estupendo trabajo en equipo, Watson. Ahora investiguemos. Después de usted...
[root/misc_dialog/co_sherlock_9]
1-sherlock_9=Alguien ha vaciado estas cajas de lona para meter otra mercancía... Pero todavía mantienen su forma.
[root/misc_dialog/co_sherlock_10]
1-sherlock_10=Mira, Watson. Las marcas del suelo nos dicen lo que pasó. Fueran quienes fueran, hicieron muchos viajes entre el lugar donde está la lona y la caja grande.
[root/misc_dialog/co_sherlock_11]
1-sherlock_11=Hagamos una pausa para estudiar el espacio que nos rodea, Watson. ¡Ningún enigma se resiste a una mente ágilǃ
[root/misc_dialog/co_sherlock_12]
1-sherlock_12=¡Sangreǃ
[root/misc_dialog/co_sherlock_13]
1-sherlock_13=Mire, Watson, una página arrancada de un pasaporte americano. Un tal Amos Colby, 36 años, de Boston, Massachussets. Llegó a Inglaterra hace tres semanas. ¿Qué le traería por aquí?
[root/misc_dialog/co_sherlock_14]
1-sherlock_14=¡Qué olor más extrañoǃ Estos platitos deben contener algún compuesto inflamable.
[root/misc_dialog/co_sherlock_15]
1-sherlock_15=Mmm... ese olor. El agua contiene un opiáceo fuerte.
[root/misc_dialog/co_sherlock_16]
1-sherlock_16=Camine con sigilo, Watson. Parece que este lugar tiene vida y nos vigila.
[root/misc_dialog/co_sherlock_17]
1-sherlock_17=Una caja llena de colgantes con forma de pelícano, como los que encontramos en casa del nepalés. No tienen ningún valor real, estas baratijas son simples señuelos.
[root/misc_dialog/co_sherlock_18]
1-sherlock_18=En la manga izquierda de este traje hay huellas de sangre y este bolsillo está perforado. ¡Aháǃ Parece que hay papeles dentro.
[root/misc_dialog/co_sherlock_19]
1-sherlock_19=¡Opiáceos, sin lugar a dudasǃ
[root/misc_dialog/co_sherlock_20]
1-sherlock_20=El hombre tiene una pequeña herida en el pulgar izquierdo. Debe de haber dibujado la figura extraña con su propia sangre sobre la hoja arrancada del pasaporte.
[root/misc_dialog/co_sherlock_21]
1-sherlock_21=El dedo índice derecho está cubierto de polvo.
[root/misc_dialog/co_sherlock_22]
1-sherlock_22=Ataron al hombre con una cuerda, poco antes de morir.
[root/misc_dialog/co_sherlock_23]
1-sherlock_23=Excelente, una copia perfecta de los símbolos.
[root/misc_dialog/co_barman_1]
1-barman_1=Disculpe, caballero. Eso es propiedad privada. ¡No puede entrar ahíǃ
[root/misc_dialog/co_alcoholic_1]
1-alcoholic_1=No quiero hablar. Quiero tomarme esto tranquilamente.
[root/misc_dialog/co_watson_12]
1-watson_12=Cochero, espéreme aquí, por favor.
[root/misc_dialog/co_watson_13]
1-watson_13=Eso no me tranquiliza mucho...
[root/misc_dialog/co_watson_16]
1-watson_16=Mal tiempo, ¿eh?
[root/misc_dialog/co_man_nurse_17]
1-man_nurse_17=Como usted diga, mein Herr.
[root/misc_dialog/co_kuntz_18]
1-kuntz_18=¡Quieto ahíǃ
[root/misc_dialog/co_kuntz_19]
1-kuntz_19=¡Cállese o le callo yoǃ
[root/misc_dialog/co_gygax_20]
1-gygax_20=Es casi imposible calmar a esta loca. Cuidado. Su padre es un hombre poderoso, así que... tendremos que solucionar el problema, sea cual sea, con discreción. Por suerte, hay un sedante sobre la mesa. Enfermero Kuntz, necesito ayuda. Después de terminar con ella, prepararemos una dosis especial para el nuevo invitado.
[root/misc_dialog/co_gygax_23]
1-gygax_23=¡Sólo unas gotas bastan para sedar a un caballoǃ
[root/misc_dialog/co_gygax_24]
1-gygax_24=Genial, Kuntz. En la habitación bloqueada...
[root/misc_dialog/co_maurizio_25]
1-maurizio_25=¡Ah, Jesúsǃ
[root/misc_dialog/co_maurizio_26]
1-maurizio_26=¡Aquí estáǃ Saludos. Hola. Es mejor que no se quede aquí. ¡Si le encuentran, le arrojarán abajo, al infiernoǃ
[root/misc_dialog/co_bauer_27]
1-bauer_27=¡Ja, ja, jaǃ Quiero que vuelen. Volad, volad... ¡Ja, ja, jaǃ Cuando vuelen habrá pájaros por todas partes y todos los hombres de blanco correrán por todas partes. ¡Corred, corred por todas partesǃ ¡Ja, ja, jaǃ ¡Sí, volad tras los pájaros, hombrecillosǃ ¡Ja, ja, jaǃ Corred por aquí, por allí, por todas partes, hombres de blanco. ¡Corred, corred, corred, ja, ja, jaǃ Y no me verán los hombres de blanco. Perseguid a los pajarillos... lejos, muy lejos de aquí. ¡Después iré dónde quieraǃ Id aquí, allí, a todas partes... ¡Ja, ja, jaǃ
[root/misc_dialog/co_kuntz_28]
1-kuntz_28=¡Los pájaros han escapadoǃ ¡Rápido, cogedlosǃ
[root/misc_dialog/co_man_nurse_29]
1-man_nurse_29=¡La puerta de la jaula está abiertaǃ ¡Ayudaǃ
[root/misc_dialog/co_eva_30]
1-eva_30=¡Aaaahǃ
[root/misc_dialog/co_bauer_31]
1-bauer_31=¡Je, je, jeǃ
[root/misc_dialog/co_maurizio_32]
1-maurizio_32=¡Aaaahǃ
[root/misc_dialog/co_bauer_33]
1-bauer_33=¡Aaaahǃ Ja ja jaaa
[root/misc_dialog/co_kuntz_33]
1-kuntz_33=¡Cogedlosǃ
[root/misc_dialog/co_hildegarde_34]
1-hildegarde_34=Loyloloyloloooo.
[root/misc_dialog/co_hildegarde_35]
1-hildegarde_35=¡Aaahǃ ¡Fuego, fuegoǃ
[root/misc_dialog/co_sherlock_36]
1-sherlock_36=Dígame, amigo. ¿Sabe cómo llegar a la planta inferior?
[root/misc_dialog/co_becker_37]
1-becker_37=No, nunca he estado allí. Pero sé que el Dr. Gygax siempre va con un guarda para que le ayude a mover las palancas.
[root/misc_dialog/co_watson_38]
1-watson_38=El capitán Stenwick y el sargento Rufles.
[root/misc_dialog/co_sherlock_39]
1-sherlock_39=¡Vamosǃ
[root/misc_dialog/co_watson_40]
1-watson_40=Es un sitio bastante siniestro. Y frío...
[root/misc_dialog/co_sherlock_41]
1-sherlock_41=Eso es, Watson. Ah, bien... aquí hay una taberna. Podemos entrar en calor dentro.
[root/misc_dialog/co_watson_42]
1-watson_42=¡Excelente, Holmesǃ
[root/misc_dialog/co_sherlock_43]
1-sherlock_43=Disculpe, busco la librería de Barnes. ¿Podría indicarme dónde está?
[root/misc_dialog/co_police_44]
1-police_44=Conozco muy bien el sitio, míster Holmesǃ La librería está en la calle Glentworth. Coja la primera a la derecha, luego la siguiente a la izquierda, después siga de frente y la encontrará.
[root/misc_dialog/co_watson_45]
1-watson_45=Pero... ¿Adónde va, Holmes?
[root/misc_dialog/co_sherlock_47]
1-sherlock_47=Por favor, Watson. Déjeme pensar. Tengo que concentrarme.
[root/misc_dialog/co_watson_48]
1-watson_48=¿Por qué vinimos aquí, Holmes?
[root/misc_dialog/co_sherlock_49]
1-sherlock_49=(Nepalés)... ¡Sígame, Watsonǃ
[root/misc_dialog/co_sherlock_50]
1-sherlock_50=Velas... Y de acuerdo con la etiqueta, las maletas miden dos metros por un metro por un metro.
[root/misc_dialog/co_sherlock_51]
1-sherlock_51=La punta de este alfiler de sombrero tiene sangre.
[root/misc_dialog/co_sherlock_52]
1-sherlock_52=¡Será mejor permanecer alejados de los sabuesosǃ
[root/misc_dialog/co_watson_53]
1-watson_53=¡Holmesǃ ¡La bolsaǃ ¡Al ladrónǃ ¡Detengan al ladrónǃ
[root/misc_dialog/co_sherlock_52b]
1-sherlock_52b=Watson, visitemos a este Arneson...
[root/misc_dialog/co_sherlock_53]
1-sherlock_53=No hay nada de valor allí, Watson.
[root/misc_dialog/co_sherlock_54]
1-sherlock_54=Ah, Watson, parece que hemos llegado al lugar. Mire allí, sobre la puerta de hierro.
[root/misc_dialog/co_watson_55]
1-watson_55=Casi no puede moverse. ¡Debemos encontrar agua para élǃ ¡Y rápidoǃ
[root/misc_dialog/co_sherlock_56]
1-sherlock_56=Espero que esta puerta no esté cerrada con llave, porque es enorme y muy sólida.
[root/misc_dialog/co_sherlock_57]
1-sherlock_57=Watson, observe las huellas del suelo. Arrastraron a un hombre por aquí, hace poco. Sin duda, era un hombre de gran tamaño.
[root/misc_dialog/co_sherlock_58]
1-sherlock_58=¡Sangreǃ Sin embargo, dada la pequeña cantidad de sangre, la herida será superficial. Espere... esto es interesante. Hay una huella de barro aquí.
[root/misc_dialog/co_sherlock_59]
1-sherlock_59=Más huellas de barro. Una persona con los zapatos manchados de barro fresco entró en el jardín por esta puerta. Se introdujeron en la casa y después volvieron arrastrando un cuerpo por el camino. Así se borraron algunas huellas de los primeros movimientos, pero no por completo. Por suerte, tengo un talento especial para rastrear pisadas. Un arte poco reconocido, por cierto.
[root/misc_dialog/co_watson_60]
1-watson_60=¡Mire, Holmes, un mapacheǃ ¡Ven aquí, granujillaǃ
[root/misc_dialog/co_sherlock_61]
1-sherlock_61=No dejarán que nos acerquemos, Watson. ¡Aunque estos diablillos son bastante curiososǃ
[root/misc_dialog/co_sherlock_62]
1-sherlock_62=Tenemos que volver, Watson, o nos devorarán.
[root/misc_dialog/co_watson_63]
1-watson_63=¡Aghǃ ¡Holmesǃ ¡Hay miles de mosquitosǃ
[root/misc_dialog/co_watson_64]
1-watson_64=¡Qué olor más horrible, Holmesǃ
[root/misc_dialog/co_sherlock_65]
1-sherlock_65=Bastante horrible, Watson. Es el olor fétido de la muerte.
[root/misc_dialog/co_sherlock_66]
1-sherlock_66=Arrastraron el cuerpo desde detrás de la puerta.
[root/misc_dialog/co_sherlock_67]
1-sherlock_67=Estas pisadas indican que era una persona de escasa estatura y, el hecho de que estén tan juntas, indica que lo hicieron sigilosamente.
[root/misc_dialog/co_sherlock_68]
1-sherlock_68=¿Qué es esto? Alguien colocó la mano cerca de esta huella. A juzgar por el tamaño de los dedos, diría que pertenecen a un hombre joven. ¿Por qué se apoyarían aquí? ¡Elementalǃ ¡Para recoger algoǃ
[root/misc_dialog/co_sherlock_69]
1-sherlock_69=La sangre del suelo procede de una herida profunda.
[root/misc_dialog/co_sherlock_70]
1-sherlock_70=Watson, tome este cuenco y llénelo de agua. Creo que sabe lo que debe hacer.
[root/misc_dialog/co_sherlock_71]
1-sherlock_71=¿Le ha dado agua al pobre caballo, Watson?
[root/misc_dialog/co_watson_75]
1-watson_75=¿Qué busca, Holmes?
[root/misc_dialog/co_sherlock_76]
1-sherlock_76=No puedo abrir la puerta. Deben de haber puesto algo detrás de ella para atrancarla. ¡Shh, Watson, escucheǃ
[root/misc_dialog/co_sherlock_77]
1-sherlock_77=¡Sea quien seaǃ ¡Abra la puertaǃ ¡No vamos a hacerle dañoǃ Abra la puerta, por Dios. ¡Es cuestión de vida o muerteǃ
[root/misc_dialog/co_watson_78]
1-watson_78=Es inútil, Holmes.
[root/misc_dialog/co_sherlock_79]
1-sherlock_79=Tiene razón, Watson. Volveremos mas tarde.
[root/misc_dialog/co_watson_80]
1-watson_80=¡Holmesǃ ¡Rápidoǃ ¡Vienen por todas partesǃ
[root/misc_dialog/co_sherlock_81]
1-sherlock_81=Mmm... Cuando entraron, golpearon a esta persona con un objeto puntiagudo. Se puede ver el reguero de sangre que llega hasta la escalera.
[root/misc_dialog/co_sherlock_82]
1-sherlock_82=¡Watsonǃ ¿Qué opina?
[root/misc_dialog/co_watson_83]
1-watson_83=¡Qué vista más terribleǃ Lleva al menos una semana aquí tendido.
[root/misc_dialog/co_sherlock_84]
1-sherlock_84=Al contrario, Watson. Una vez más, usted ve pero no observa. El clima caluroso de la zona y la tremenda humedad aceleraron, sin duda, la velocidad del proceso de descomposición. ¡Basándome en mis cálculos, el cuerpo lleva cinco días aquíǃ
[root/misc_dialog/co_sherlock_85]
1-sherlock_85=Examinemos las manos. Son callosas y con restos de suciedad bajo las uñas. Sin duda, es el jardinero.
[root/misc_dialog/co_sherlock_86]
1-sherlock_86=Interesante. La persona que se sentó aquí era aficionada a los puros.
[root/misc_dialog/co_sherlock_87]
1-sherlock_87=Mataron al hombre que estaba allí sentado pero el reguero de sangre empieza aquí. Así que el cuerpo fue arrastrado a través de la puerta.
[root/misc_dialog/co_sherlock_88]
1-sherlock_88=Quemaron algunos papeles y destruyeron todo lo que tenía valor para nuestro caso. No encontraremos nada más en este lugar.
[root/misc_dialog/co_sherlock_89]
1-sherlock_89=Este tubo de metal mide unos cuarenta centímetros de largo y 18 de diámetro. Lleva una etiqueta que dice: ʺEsta no está defectuosa. Mis sinceras disculpas. E. Otus.
[root/misc_dialog/co_eulah_91]
1-eulah_91=¡Aaaahhǃ ¡Ah, noǃ ¡Aaahhǃ ¡No, no, aaahhǃ
[root/misc_dialog/co_sherlock_92]
1-sherlock_92=¡Watsonǃ ¡Esos gritos... algo está pasandoǃ
[root/misc_dialog/co_sherlock_93]
1-sherlock_93=Esta vez no. Tengo que conocer la identidad de la mujer que acaba de gritar.
[root/misc_dialog/co_sherlock_94]
1-sherlock_94=Le han echado el cerrojo a la puerta. No hay tiempo, debemos forzarla. ¡Rápido, Watsonǃ ¡Tenemos que encontrar algo que nos sirva como arieteǃ
[root/misc_dialog/co_watson_95]
1-watson_95=¡Debemos actuar rápidamente, Holmesǃ
[root/misc_dialog/co_sherlock_96]
1-sherlock_96=¡Watsonǃ ¡Cuide de ellaǃ
[root/misc_dialog/co_watson_97]
1-watson_97=Holmes, espere. Esta pobre mujer lleva un mensaje enganchado a sus ropas.
[root/misc_dialog/co_watson_98]
1-watson_98=Holmes, todavía está conmocionada. Debo quedarme con ella.
[root/misc_dialog/co_watson_99]
1-watson_99=Cenizas. Quiere decir que el papel...
[root/misc_dialog/co_sherlock_100]
1-sherlock_100=Watson, su libreta... Atento a todo lo que dibuja y cópielo igual.
[root/misc_dialog/co_watson_101]
1-watson_101=¡Holmesǃ ¿Podemos fiarnos de las cifras y buscarles un sentido? Me refiero a que considerando la desgracia del chico...
[root/misc_dialog/co_sherlock_102]
1-sherlock_102=Ah, el chico... es raro ¿verdad, Watson? Vayamos con él y su hermana a ver al patrón.
[root/misc_dialog/co_eulah_103]
1-eulah_103=Esta es la casa de los Gallagher. Gracias, señores.
[root/misc_dialog/co_sherlock_104]
1-sherlock_104=Señorita Eulah, se lo agradecemos mucho. Cuide bien de su hermano.
[root/misc_dialog/co_sherlock_105]
1-sherlock_105=Watson, tenemos que irnos rápidamente. El enemigo está cerca y todavía nos queda otro lugar por examinar.
[root/misc_dialog/co_sherlock_106]
1-sherlock_106=Sí, Watson, tenemos que pasar este camino. Antes de ir más lejos, debemos buscar algo que nos proteja de esta enorme nube de mosquitos despiadados. Espere aquí.
[root/misc_dialog/co_sherlock_107]
1-sherlock_107=Watson, cúbrase con zumo de limón. Le protegerá de las picaduras de los mosquitos.
[root/misc_dialog/co_watson_108]
1-watson_108=¿Conoce algún truco parecido para evitar las picaduras de las balas? Es muy probable que lo necesitemos pronto.
[root/misc_dialog/co_sherlock_109]
1-sherlock_109=Aquí hay signos de lucha. Quizás Arneson recuperó el sentido y se defendió.
[root/misc_dialog/co_sherlock_110]
1-sherlock_110=Sangre en grandes cantidades... Sólo una gran herida puede haberlas provocado. Han arrancado las hojas de la parte baja del arbusto y las raíces están a la vista. Alguien intentó resistirse, agarrándose a las zarzas. El enemigo, al ser incapaz de conseguir que se soltara, debió de cortarle la mano. Yo diría que la derecha...
[root/misc_dialog/co_watson_111]
1-watson_111=¡Qué horrorǃ
[root/misc_dialog/co_sherlock_112]
1-sherlock_112=Desde luego, Watson.
[root/misc_dialog/co_sherlock_113]
1-sherlock_113=Un barco ha estado esperando aquí. Watson, parece que todo nos lleva al pantano. ¿Cómo podemos llegar allí?
[root/misc_dialog/co_watson_114]
1-watson_114=Podríamos buscar a Champagne. ¡Seguro que sabe cómo ayudarnosǃ
[root/misc_dialog/co_sherlock_115]
1-sherlock_115=Tiene razón, Watson. Además, sería inteligente visitar a la joven de la fotografía.
[root/misc_dialog/co_watson_116]
1-watson_116=¿Una joven?
[root/misc_dialog/co_watson_117]
1-watson_117=Ha dicho que visitaremos a una joven. ¿Dónde está, Holmes?
[root/misc_dialog/co_sherlock_118]
1-sherlock_118=Watson, mire qué flores más bonitas y bien cuidadas. Alguien debe de ocuparse de ellas.
[root/misc_dialog/co_sherlock_119]
1-sherlock_119=¡Corra, Watsonǃ ¡Corraǃ
[root/misc_dialog/co_watson_120]
1-watson_120=¡Han quedado atrás, Holmesǃ
[root/misc_dialog/co_sherlock_121]
1-sherlock_121=Seguro que no, Watson. Sólo dejaron de seguirnos cuando vieron que íbamos hacia el puerto. Parece que tienen orden de matar a los intrusos sólo como último recurso.
[root/misc_dialog/co_watson_122]
1-watson_122=Lamento decirle que eso no me tranquiliza mucho...
[root/misc_dialog/co_mackrel_123]
1-mackrel_123=Buenos días, querido. ¿Vienes a relajarte?
[root/misc_dialog/co_sherlock_124]
1-sherlock_124=Err... No, gracias, señora.
[root/misc_dialog/co_sherlock_125]
1-sherlock_125=Encontraremos la manera de que esta mujer coopere con nosotros.
[root/misc_dialog/co_sherlock_126]
1-sherlock_126=¡Exploremos el pantano, Watsonǃ
[root/misc_dialog/co_sherlock_127]
1-sherlock_127=Encontraremos la forma de pagarle a este hombre.
[root/misc_dialog/co_sherlock_128]
1-sherlock_128=¡Watsonǃ ¡El esconditeǃ ¡Está en el tejado, sobre el balcónǃ
[root/misc_dialog/co_sherlock_129]
1-sherlock_129=Necesitamos clavos para construir la escalera.
[root/misc_dialog/co_sherlock_130]
1-sherlock_130=¡Discúlpeme, señora mapache. Sólo pasaba por aquí, sin intención de molestar. ¡Aunque estoy seguro de que piensa que el señor Arneson es un hombre con buen gustoǃ
[root/misc_dialog/co_watson_131]
1-watson_131=¡Qué magnífica armaǃ
[root/misc_dialog/co_sherlock_132]
1-sherlock_132=De hecho, será de gran ayuda en el pantano.
[root/misc_dialog/co_sherlock_133]
1-sherlock_133=¡Un barco es lo que necesitamos comprarǃ
[root/misc_dialog/co_flemming_134]
1-flemming_134=Debió escucharme, Sr. Holmes, y haber vuelto en el barco.
[root/misc_dialog/co_watson_135]
1-watson_135=¡El sheriffǃ ¡Rápido, cargue el rifle, Holmesǃ
[root/misc_dialog/co_sherlock_136]
1-sherlock_136=No, Watson. ¡Olvide el armaǃ Nos enfrentamos a hombres peligrosos. Debemos encontrar otra manera de salir de la casa.
[root/misc_dialog/co_sherlock_137]
1-sherlock_137=Vamos, Watson. ¡Al puertoǃ
[root/misc_dialog/co_sherlock_138]
1-sherlock_138=Comenzaremos nuestro viaje por el pantano en este punto. Tenemos pocas pistas, así que... permanezca atento, Watson. No nos podemos permitir dejar pasar ni un solo detalle, por insignificante que parezca.
[root/misc_dialog/co_watson_139]
1-watson_139=No me gustaría visitar ese pantano durante el día, con que imagínese hacerlo en la oscuridad de la noche, persiguiendo a una banda de asesinos... ¿De verdad es necesario, Holmes?
[root/misc_dialog/co_flemming_140]
1-flemming_140=¡Veamos si a los caimanes les gustan las lenguas viperinas inglesas, Holmesǃ
[root/misc_dialog/co_sherlock_141]
1-sherlock_141=¡El rifle, Watsonǃ
[root/misc_dialog/co_sherlock_142]
1-sherlock_142=¡Bien hecho, Watsonǃ Si nos distanciamos de ellos, no nos encontrarán en la oscuridad. Y si acierta con otro disparo en su casco, nos aseguraremos la fuga.
[root/misc_dialog/co_flemming_143]
