2-page2=En primer lugar, me gustaría darle las gracias por elegir nuestro banco para que manejar su cuenta y transacciones.
3-page3=Los joyeros con los que contactamos han hecho varias ofertas que sobrepasan los cálculos del valor de sus bienes. También proporcionan garantías económicas que apoyan sus ofertas. La discreción de nuestros asociados es, como ya sabe, proverbial y tan solo este documento revelará la verdadera naturaleza y el alcance de sus transacciones. Aquí tiene una cuenta por cada piedra preciosa y la suma total recaudada en su nombre, menos nuestra comisión. Encontrará el dinero depositado en su cuenta, a su disposición. Joya 7 cts. 400 FS. Pluma 8 cts 500 FS. Joya 12 cts. 900 FS. Esmeralda 8 cts. 600 FS. Turquesa 9 cts 1200 FS. Esmeralda 11 cts. 900 FS. Pluma 6 cts. 200 FS. Diamante 9 cts. 500 FS. Diamante 16 cts. 1800 FS. Pluma rosa 14 cts. 2100 FS. Topacio 5 cts. 450 FS.
