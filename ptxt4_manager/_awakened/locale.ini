1-sherlock_227=Todas las personas que fueron secuestradas estuvieron aquí y, por el aspecto de las cosas, durante varios días. Debía ser un grupo numeroso, así que les drogaban para que fueran más dóciles. Después, con la ayuda de la chusma contratada por Sommers el Sucio, cargaban a esta pobre gente en las cajas que faltan en el almacén. Anoche mismo cargaron a estos desgraciados en un barco que esperaba. El destino... todavía desconocido.
