[root/documents/text_book_aligators12/pages]
1-page1=porque los caimanes no son los depredadores más temibles, de acuerdo con los visitantes. Todos están de acuerdo en que los mosquitos son el peor enemigo del hombre en Luisiana. Nadie sabe cuántas variedades distintas de mosquitos rondan por los pantanos y por las tierras bajas, pero los más comunes son los hematófagos. Atraídos por los mamíferos de sangre caliente, el olor de la sangre de las heridas o el sudor, pueden aglomerarse en nubes de miles de ellos y atacar al objetivo con la misma eficacia que un banco de pirañas (ver fauna y flora del Amazonas). Cada año causan numerosas muertes entre el ganado, por suerte las muertes de personas no son frecuentes. Los nativos comparten con nosotros remedios locales para evitar la plaga. El método más eficaz y común consiste en aplicarse zumo de limón. El aroma repele a los insectos amenazadores. La simple presencia de un limonero delante de una ventana los disuade de entrar en el lugar.
2-page2=Una solución más atrevida consiste en transportar sapos sobre tu persona de manera evidente. Estos anfibios son muy efectivos...
