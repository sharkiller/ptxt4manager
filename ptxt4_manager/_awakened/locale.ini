[root/reports/r_garden_1/title]
1-text=6 de septiembre de 1894. Huellas de pisadas en jardín del capitán Stenwick
2-picture=
[root/reports/r_garden_1/pages]
1-page1=Observé huellas de pisadas en el jardín de Stenwick desde el muro que rodea la casa hasta la entrada de una choza cercana. Había pruebas evidentes de un objeto pesado, como si un hombre hubiera saltado desde lo alto del muro. La conclusión es que el intruso tiene un cierto peso. Las huellas concordaban con un zapato de suela completa de talla 40. Falta un clavo en la suela del zapato derecho.
[root/reports/r_garden_2/title]
1-text=6 de septiembre de 1894. Fibras de plantas
2-picture=
[root/reports/r_garden_2/pages]
1-page1=Encontré fibras de plantas sobre el muro del jardín del Sr. Stenwick.
[root/reports/r_caban_3/title]
1-text=6 de septiembre de 1894. Dibujos maoríes
2-picture=
[root/reports/r_caban_3/pages]
1-page1=En la choza donde vivía el joven Baowpa hay un dibujo en el suelo de estilo maorí. Representa lo que parece ser una silueta humana escapando de una enorme ola llena de formas difusas que parecen peces voladores.
[root/reports/r_bakerst_4/title]
1-text=6 de septiembre de 1894. Escama de pescado
2-picture=
[root/reports/r_bakerst_4/pages]
1-page1=Escama de pescado, encontrada dentro de las huellas del jardín de Stenwick. Una escama idéntica a la de una perca, un pescado de agua dulce de gran valor comercial.
[root/reports/r_bakerst_5/title]
1-text=6 de septiembre de 1894. Cuerda de cáñamo
2-picture=
[root/reports/r_bakerst_5/pages]
1-page1=Las fibras, encontradas sobre el muro del jardín de Stenwick. Identificadas como cáñamo, probablemente de la cuerda que usaron los secuestradores para sobrepasar la tapia. Tenían restos de manchas de una sustancia negra, sin duda hollín mezclado con agua. Puesto que no encontré presencia de sal, esa cuerda debe haberse usado cerca de una fuente de agua dulce.
[root/reports/r_bakerst_6/title]
1-text=6 de septiembre se 1894. Piedra de opio
2-picture=
[root/reports/r_bakerst_6/pages]
1-page1=Piedra, encontrada en la choza del maorí. El análisis indica que contiene opio mezclado con un fuerte destilado de morfina. Fui incapaz de identificar los componentes restantes de la mezcla.
[root/reports/r_warehouse12_7/title]
1-text=6 de septiembre de 1894. Dibujo en el suelo
2-picture=
[root/reports/r_warehouse12_7/pages]
1-page1=Encontré un dibujo extraño en el suelo de la habitación secreta, situada en almacén número 12 del puerto Parece ser una cruz dentro de un rectángulo.
[root/reports/r_letters_gygax_8/title]
1-text=11 de septiembre de 1894. Cartas de bancos suizos
2-picture=
[root/reports/r_letters_gygax_8/pages]
1-page1=Cartas, encontradas en la oficina del Doctor Gygax. Fueron enviadas por bancos suizos y demuestran que, durante estos últimos meses, el Doctor completó varias ventas de piedras preciosas. Cada transacción fue por una gran cantidad. ¡Debe de tener un verdadero tesoroǃ Las cartas también revelan que se transfirieron fondos a cuentas específicas en Londres y Nueva Orleans, probablemente para pagar a su red de sicarios.
[root/reports/r_manus_gygax_9/title]
1-text=11 de septiembre de 1894. Manchas en la carta escrita a mano.
2-picture=
[root/reports/r_manus_gygax_9/pages]
1-page1=En la carta escrita a mano, encontrada en la oficina del Doctor Gygax, hay una mancha grasienta, aparentemente de una lámpara de aceite. Este aceite específico no ha sido de uso común desde hace tiempo. Por consiguiente, la persona que escribió la carta debe de tener solamente acceso a almacenes viejos de lámparas de aceite. La carta también es reciente, fechada hace unos días. Deduzco que la enviaron de Europa y tuvo que haber pasado por países con un sistema postal de confianza. También se detectó un fuerte olor a yodo. La carta estuvo también expuesta a la brisa marina antes de ser enviada. Por desgracia el sobre en el que fue enviada no se encontró.
[root/reports/r_torture_room_10/title]
1-text=11 de septiembre de 1894. Habitación secreta del despacho del Dr. Gygax.
2-picture=
[root/reports/r_torture_room_10/pages]
1-page1=En el encerado de la habitación de trabajo de Gygax encontré restos leves de inscripciones fonéticas. Parece que le daban a la gente el texto para recitarlo, lo más probable es que fuera a la fuerza. El uso de la fonética sugiere que para estas personas el idioma no era familiar, y por tanto no comprendían el significado. Por desgracia el doctor borró el escrito después de terminar la clase. Las palabras exactas y el significado del texto no están claros. El método de enseñar mediante la memorización forzada puede también explicar los experimentos horrorosos llevados a cabo en los cerebros de los pájaros habladores. ¿Quién puede repetir mejor que un loro entrenado?
[root/reports/r_file_anonym_11/title]
1-text=11 de septiembre de 1894. Archivo anónimo.
2-picture=
[root/reports/r_file_anonym_11/pages]
1-page1=Solo uno de los archivos encontrados en el aula de exámenes del instituto es lo suficientemente reciente como para ser del paciente mencionado en la carta del profesor Herzog. El archivo indica que el hombre fue encontrado en la orilla de un río casi muerto. Permaneció en la ciudad de sus salvadores durante varios meses. Por desgracia, sufrió repentinos e incontrolables ataques de ira y lo llevaron a un manicomio local. No parecía mostrar signos de recuperación bajo sus cuidados y fue enviado al Edelweiss Negro. El paciente es mudo y sufre los efectos secundarios de una fractura craneal, incluida la amnesia. Es capaz de realizar pequeñas tareas y tiene una extraordinaria aptitud para las matemáticas y las secuencias numéricas. Curioso... 
[root/reports/r_arnesson_12/title]
1-text=23 de octubre de 1894. Huellas en el jardín de Arneson.
2-picture=
[root/reports/r_arnesson_12/pages]
1-page1=En el jardín de Arneson encontré varios elementos que demuestran que una persona, con el calzado manchado de estiércol fresco, entró al jardín por la puerta pequeña, fue hasta la puerta de la entrada, arrastró un cuerpo hasta el otro camino, escondiendo las huellas, pero no escondió todo el estiércol ni unos ligeros restos de sangre.
[root/reports/r_arnesson_13/title]
1-text=23 de octubre de 1894. Pelea en el jardín de Arneson.
2-picture=
[root/reports/r_arnesson_13/pages]
1-page1=Hay pruebas de que hubo una fuerte pelea en el pantano, en el camino desde casa de Arneson a la orilla del río. La violencia de la pelea es inequívoca, y uno de los contendientes sufrió una herida de gravedad en su mano. Es probable que el hombre sufriera una amputación producida por el corte de un machete, pero no se han encontrado restos de la mano cortada.
[root/reports/r_bakerst_14/title]
1-text=6 de septiembre de 1894. Retal de lino
2-picture=
[root/reports/r_bakerst_14/pages]
1-page1=Retal, encontrado en el dintel de la puerta del joven maorí. Definitivamente es tejido de lino. El retal no fue teñido en Inglaterra. Sin la menor duda, el material es originario de la India. Teniendo en cuenta la altura del dintel, un hombre alto con un turbante hecho con este tejido cruzó este umbral. Sin embargo, no hay rastro del hombre en el jardín. Lo que significa que sabía como conseguir no dejar huellas al saltar y que sus zapatos son planos de suela lisa, como las zapatillas indias. Junto con las otras pruebas, el hombre es sin duda alguna originario de la India y, llegó a Inglaterra recientemente.
[root/reports/r_warf_15/title]
1-text=7 de septiembre de 1894. Huellas en el almacén 16
2-picture=
[root/reports/r_warf_15/pages]
1-page1=Hay tres huellas distintas delante del almacén 16. Las tres son de zapatos de suela dura. Uno es de la talla 40 y le falta un clavo del zapato derecho. Otro es del número 42 y el zapato parece intacto. El último es del número 40 y la huella es más profunda que las otras, lo que sugiere que el hombre era bajo y fornido...
[root/reports/r_garden_16/title]
1-text=6 de septiembre de 1894. Huellas de pisadas
2-picture=
[root/reports/r_garden_16/pages]
1-page1=En el jardín del capitán Stenwick encontré huellas de pisadas que iban desde el muro hacia la puerta de la choza. Había señales de que un hombre pesado cayera o saltara cerca de la valla. Calzaba zapatos del número 40 y a la suela del zapato derecho le faltaba un clavo.
[root/reports/r_footprint_17/title]
1-text=7 de septiembre de 1894. Huellas de pisadas similares
2-picture=
[root/reports/r_footprint_17/pages]
1-page1=Las huellas encontradas en el jardín del Capitán Stenwick tienen un asombroso parecido con las encontradas delante del almacén 16. Ambas son un número 40, de un hombre robusto y les falta un clavo en la suela derecha.
[root/reports/r_garden_18/title]
1-text=6 de septiembre de 1894. Huellas de pisadas en el jardín ddel capitán Stenwick
2-picture=
[root/reports/r_garden_18/pages]
1-page1=En el jardín del capitán Stenwick, vi huellas que iban desde el muro hasta la puerta de la choza. Eran de un zapato de talla 40. La coincidencia en tamaño de la profundidad de las impresiones cercanas a muro indica que es un hombre grande o pesado.
[root/reports/r_chemistroom_20/title]
1-text=11 de septiembre de 1894. Conexión entre el templo de Londres y el instituto Gygax.
