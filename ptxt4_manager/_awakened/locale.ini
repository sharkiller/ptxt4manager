[root/misc_dialog/co_sherlock_182]
1-sherlock_182=¡Watsonǃ Aquí hay tres géiseres de agua salada. Haríamos bien en recordar el libro de los piratas y lo que dijo el hombre de Mac Grinty antes de que le cortasen la garganta.
