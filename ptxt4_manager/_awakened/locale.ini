1-text=Primer día en Baker St.
[root/hint/levels/baker1/where1/title]
1-text=Apartamento de Holmes
[root/hint/levels/baker1/where1/action1/title]
1-text=¿Cómo empezar?
[root/hint/levels/baker1/where1/action1/steps]
1-step1=Empiezas en el apartamento de Holmes. Tómate tu tiempo para empezar la historia y familiarizarte con la interfaz.
2-step2=Practica navegando por la habitación.
3-step3=Recoge todo lo que veas y añádelo al inventario.
4-step4=Comprueba tu inventario, revisa documentos e informes.
5-step5=Cuando termines, sal a la calle.
[root/hint/levels/baker1/where1/action2/title]
1-text=¿Cómo interactúo con el vendedor?
[root/hint/levels/baker1/where1/action2/steps]
1-step1=Escucha lo que diceǂ lee los titulares.
2-step2=Habla con el chicoǂ Usa todas las opciones disponibles para familiarizarte con el personaje.
3-step3=Tienes que ir a la librería de Barnes.
4-step4=Recuerda que una nueva localización será añadida al mapa al ser mencionada en la historia y podrás ir rápidamente a ella.
[root/hint/levels/baker1/where2/title]
1-text=Librería de Barnes
[root/hint/levels/baker1/where2/action1/title]
1-text=¿Que puedo hacer?
[root/hint/levels/baker1/where2/action1/steps]
1-step1=Habla con Barnes.
2-step2=Explora la tienda.
3-step3=Recoge todo lo que veas y añádelo al inventario.
4-step4=Puedes volver a hablar con un personaje después de desarrollar una acción para conseguir diálogos adicionales.
5-step5=Cuando termines, vuelve a Baker Street.
[root/hint/levels/baker1/where3/title]
1-text=Casa del Capitán Stenwick
[root/hint/levels/baker1/where3/action1/title]
1-text=¿Qué esta pasando aquí?
[root/hint/levels/baker1/where3/action1/steps]
1-step1=Conversa con todos los que puedas, sobre todos los temas.
2-step2=Tenemos una persona desaparecidaǂ ¿Qué haría Sherlock Holmes en este momento?
3-step3=Es esencial realizar una investigación cuidadosa del área.
4-step4=Parece que el cobertizo detrás de la casa es donde vivía Baowpa.
5-step5=Comienza explorando el interior del cobertizo..
6-step6=Escucha atentamente todos los comentarios de Holmes.
7-step7=Mira el tazón redondo del suelo.
8-step8=Puede que tengas que usar la lupa en el tazón.
9-step9=Coge una pequeña piedra negra del tazón.
10-step10=Asegúrate de mirar tanto arriba como abajo.
11-step11=Revisa el dintel de la puerta.
12-step12=Coge el pedazo de tela del dintel.
13-step13=Haz también un examen cuidadoso del patio alrededor del cobertizo.
14-step14=Comprueba en la base de la pared.
15-step15=Ten en cuenta las huellas en el suelo. Necesitarás verlas más de cerca.
16-step16=¿Qué herramientas tienes en la vista cercana?
17-step17=Utiliza la lupa para averiguar algo importante sobre las huellas.
18-step18=Continúa examinando las huellas en detalle, hasta que recibas un comentario de Holmes sobre un clavo faltante.
19-step19=Usa la cinta métrica para determinar la talla del zapato.
20-step20=Para usar la cinta métrica, sostenla en un extremo de la huella y arrástrala hacia el otro.
21-step21=También hay otro elemento por descubrir al observar las huellas de cerca.
22-step22=Busca en la parte superior izquierda de la pantalla.
23-step23=Coge la escama de pescado que encontrarás allí.
24-step24=Explora el resto del patio.
25-step25=Encuentra la escalera tirada en el suelo, cerca de la puerta cerrada.
26-step26=Coloca la escalera contra la pared, cerca de las piezas de metal retorcidas en la parte superior de la pared.
27-step27=Sube por la escalera para localizar un trozo de fibra en una de las piezas de metal.
28-step28=Regresa al frente de la casa y conversa con los hombres de allí.
[root/hint/levels/baker1/where4/title]
1-text=Departamento de Holmes
[root/hint/levels/baker1/where4/action1/title]
1-text=¿Cómo utilizo el equipo en el escritorio de Holmes?
[root/hint/levels/baker1/where4/action1/steps]
1-step1=Antes de que puedas utilizar cualquiera de los equipos, deberás estar sentado en el escritorio.
2-step2=Haz clic en la silla para sentarte.
3-step3=Hay varios elementos activos en la mesa.
4-step4=Se pueden tener en el inventario cuatro botellas de diferentes líquidos.
5-step5=Examina las dos máquinas a los lados derecho e izquierdo de la pantalla.
6-step6=La máquina de la derecha es un microscopio. ¿Tienes algo en tu inventario que merezca una mirada más cercana?
7-step7=Para examinar cualquier objeto, selecciónalo del inventario y colócalo bajo el microscopio haciendo clic en el icono de engranajes.
8-step8=Intenta colocar en el microscopio la pequeña piedra negra.
9-step9=Escucha atentamente todos los comentarios de Holmes.
10-step10=¿Cómo se puede analizar la piedra con más profundidad?
11-step11=Observa las dos herramientas en la esquina inferior izquierda de la pantalla, mientras miras a través del microscopio.
12-step12=Las pinzas son útiles para levantar o mover objetos pequeños. El escalpelo se puede utilizar para cortar las muestras.
13-step13=¿Qué pasa si intentas cortar la pequeña piedra negra?
14-step14=Obviamente, hay más en esta piedra de lo que parece a primera vista.
15-step15=¿Qué más puedes examinar?
16-step16=¿Qué dice Holmes cuando examinas el retal?
17-step17=Ten en cuenta que Holmes está tomando notas en la sección Informes del inventario.
18-step18=¿Hay algo útil sobre las escamas de pescado?
19-step19=¿Puedes usar cualquiera de las herramientas en las escamas de pescado?
20-step20=Intenta usar las pinzas para obtener una sola escama de pescado.
21-step21=También se puede examinar el trozo de fibra vegetal.
22-step22=Usa las pinzas en la fibra vegetal para obtener una pieza más pequeña (así como un comentario de Holmes).
23-step23=Deberás hacer más que simplemente mirar cada elemento. También se necesita un análisis químico.
24-step24=La máquina en el lado izquierdo de la mesa puede combinar elementos químicos para proporcionar más información sobre varios objetos.
25-step25=El proceso de uso de la máquina consiste en colocar el objeto en cuestión en el pequeño plato redondo, luego combinar uno de los líquidos que se encuentran en las cuatro botellas extraídas del escritorio y dejar que la máquina haga un análisis completo del material.
26-step26=Tendrás que experimentar para descubrir qué elemento se analiza por combinación con qué líquido.
27-step27=Hay dos elementos para analizar químicamente: la piedra negra y la fibra vegetal.
28-step28=Coge cualquiera de ellos y colócalo en el plato de la máquina.
29-step29=Utiliza también uno de los líquidos en el plato. Si es el correcto, la máquina comenzará su análisis. Escucha los comentarios de Holmes para obtener más información.
30-step30=Si no pasa nada, prueba con otro de los cuatro líquidos.
31-step31=Al analizar la fibra vegetal, usa el disolvente para completar el análisis.
32-step32=Al analizar el sedimento, usa el ácido para completar el análisis.
33-step33=Escucha atentamente todos los comentarios de Holmesǂ lee los informes que genera Holmes como resultado de sus experimentos.
34-step34=El análisis está completo. Levántate de la silla para terminar.
[root/hint/levels/baker1/where4/action2/title]
1-text=¿Cómo puedo responder la primer pregunta?
[root/hint/levels/baker1/where4/action2/steps]
1-step1=Holmes pregunta de qué parte de Londres vinieron los secuestradores.
2-step2=¿Qué pistas ha obtenido hasta ahora?
3-step3=Todas las pistas necesarias deberían obtenerse en la casa del capitán Stenwick...
4-step4=...particularmente el área detrás de la casa, donde tuvo lugar el secuestro.
5-step5=Algunos de los aspectos más destacados incluyen lo siguiente: el trozo de tela rasgado...
6-step6=... el análisis de las pequeñas piedras negras...
7-step7=... algo más...
8-step8=... algo más...
9-step9=Dados los tiempos, esta evidencia sugiere un marinero, o un trabajador portuario, o alguien que viaja o trabaja con barcos.
10-step10=Esto indicaría que al menos uno de los secuestradores estaba familiarizado con el área de los muelles, o muelle, junto al Támesis.
11-step11=Intenta introducir ʺMuelleʺ o ʺPuertoʺ.
12-step12=Ahora deberías tener una nueva ubicación en el mapa.
[root/hint/levels/wharf1/title]
1-text=En los muelles
[root/hint/levels/wharf1/where1/title]
1-text=Muelle 13
[root/hint/levels/wharf1/where1/action1/title]
1-text=¿Qué puedo hacer en el muelle?
[root/hint/levels/wharf1/where1/action1/steps]
1-step1=Por supuesto, primero debes explorar la zona.
2-step2=Una ubicación debería destacar sobre todas las demás...
3-step3=... y esa sería el Pub Cursed Mermaid, ubicado de manera destacada en el muelle.
4-step4=Los camareros siempre parecen saber mucho sobre lo que está pasando.
5-step5=Habla con el camarero.
6-step6=Él te dirigirá a otro lugar cercano.
[root/hint/levels/wharf1/where1/action2/title]
1-text=¿Cómo puedo encontrar la casa de Harper?
[root/hint/levels/wharf1/where1/action2/steps]
1-step1=Por supuesto, primero debes explorar la zona.
2-step2=Recuerda cómo el camarero identificó la casa: tiene un ancla grande pintada en la pared exterior.
3-step3=Desde el pub, debes caminar afuera y girar a la izquierda.
4-step4=La casa de Harper está sobre el puente y bajo las escaleras.
5-step5=La casa esta a la izquierda.
6-step6=La casa está cerrada con llave, pero asegúrate de revisar el exterior para ver qué otras cosas puedes hacer.
[root/hint/levels/wharf1/where1/action3/title]
1-text=¿Cómo puedo consolar a la mujer que llora en la casa frente a la casa de Harper?
[root/hint/levels/wharf1/where1/action3/steps]
1-step1=Habla con ella y averigua qué le molesta.
2-step2=No puedes hacer mucho más por ahora, pero quizás haya algo en la casa que te ayude más adelante.
3-step3=Explora los alrededores, particularmente cerca del altar, y coge el medallón de plata con el dibujo de un pelícano.
[root/hint/levels/wharf1/where1/action4/title]
1-text=¿Cómo puedo ayudar al borracho?
[root/hint/levels/wharf1/where1/action4/steps]
1-step1=Como con todos, habla con él y descubre su historia.
2-step2=Parece que logró hacerse con un licor de contrabando de mala calidad.
3-step3=Coge la botella de licor que te entrega.
4-step4=¿De quién podrías averiguar más sobre el licor?
5-step5=Intenta hablar con el barman, en el Pub Cursed Mermaid.
6-step6=Infórmate sobre el hombre del ojo plateado.
7-step7=Con esa información, encuentra la casa del contrabandista de licor.
[root/hint/levels/wharf1/where1/action5/title]
1-text=¿Cómo encuentro la casa del contrabandista de licor?
[root/hint/levels/wharf1/where1/action5/steps]
1-step1=Regresa al área donde encontraste al hombre borracho.
2-step2=Sigue las calles hasta que descubras un carro lleno de nabos con una lona encima.
3-step3=Es posible que desees ver quién vive aquí.
4-step4=Prueba a llamar a la puerta, con la botella de licor en la mano.
5-step5=Puede que tengas que hablar con el propietario dos o tres veces.
6-step6=¿Tienes algo más además de la botella de licor que puedas mostrarle?
7-step7=Prueba con el medallón.
8-step8=Escucha lo que tiene que decir sobre el medallón.
9-step9=Parece que quieres ir a comprobar el Almacén 12, junto a los muelles.
[root/hint/levels/wharf1/where1/action6/title]
1-text=No puedo entrar al Almacén 12.
[root/hint/levels/wharf1/where1/action6/steps]
1-step1=Mira cuidadosamente alrededor del exterior del portón verde del número 12.
2-step2=Deberías ver un ʺpunto calienteʺ sobre la puerta.
3-step3=Parece que hay una abertura rota ahí arriba...
4-step4=... si pudieras encontrar alguna manera de aprovechar eso.
5-step5=Un gancho de agarre estaría bien aquí.
6-step6=Todo lo que necesitas para un gancho de agarre es una cuerda y un garfio.
7-step7=Deberías haber encontrado una cuerda cerca de la casa de Harper.
8-step8=El garfio lo puedes obtener del borracho del Pub, si le das algo a cambio.
9-step9=Primero deberás visitar la casa del contrabandista y recuperar el paquete que te da.
10-step10=Dentro del paquete hay una prótesis de una mano que puedes darle al borracho, a cambio de su garfio.
11-step11=Combina la cuerda y el garfio para obtener un gancho de agarre.
12-step12=Usa el gancho de agarre en el ʺpunto calienteʺ sobre la puerta del Almacén 12.
13-step13=Ahora, con el gancho de agarre dentro del almacén, es hora de cambiar de personaje y contar con la ayuda de Watson.
14-step14=Watson necesita ver el interior del almacén para ayudar a guiar a Holmes.
15-step15=Camina por el exterior del edificio hasta que encuentres algunas ventanas.
16-step16=Las ventanas están demasiado sucias para ver a través de ellas.
17-step17=Como si tuvieras un trapo en la mano, usa el ratón para deslizarlo sobre la ventana para ʺlimpiarlaʺ.
18-step18=Ahora puedes ver el interior del almacén y ayudar a dar instrucciones a Holmes.
[root/hint/levels/wharf1/where1/action8/title]
1-text=¿Cómo puedo abrir la gran trampilla del Almacén 12?
[root/hint/levels/wharf1/where1/action8/steps]
1-step1=Es evidente que ni Holmes ni Watson podrán abrirla ellos mismos.
2-step2=Necesitarán un apalancamiento adicional, algo con mayor fuerza elevadora.
3-step3=Revisa la habitación para ver qué objetos pueden usarse.
4-step4=Hay algunos objetos bastante pesados que cuelgan del techo.
5-step5=También hay un grifo en la pared detrás de la olla colgante.
6-step6=La olla se puede deslizar a lo largo de una pista, si se empuja desde cualquier lado.
7-step7=Para hacer eso, deberás trepar por las tablas debajo de la olla.
8-step8=De alguna manera, necesitamos usar el peso de la olla para contrarrestar el peso de la gran trampilla del suelo, para abrirla.
9-step9=Comienza experimentando con la olla grande y el grifo de agua.
10-step10=Si alineas la olla directamente con el grifo de agua, el grifo se puede usar para llenala.
11-step11=Ten en cuenta la cuerda que cuelga de la polea superior.
12-step12=Si tan solo pudieras atar esa cuerda a la olla de alguna manera...
13-step13=... Pero está demasiado lejos..
14-step14=Después de llenar la olla con agua, deslízala hasta la pared del fondo.
15-step15=Dando la vuelta hacia ese lado, deberías poder fijar la cuerda a la olla, primero haciendo clic en la cuerda y luego en la olla.
16-step16=Ata el otro extremo de la cuerda a la gran trampilla del suelo.
17-step17=Ahora, todo lo que tenemos que hacer es usar el peso de la olla para tirar de la cuerda y abrir la puerta.
18-step18=Pero para que la trampilla se abra hacia arriba, la olla debe moverse hacia abajo.
19-step19=¿Cuál es la mejor manera de que la olla caiga abajo?
20-step20=Usa tu cuchillo en la cuerda que sostiene la olla. A medida que cae, abrirá la puerta.
[root/hint/levels/wharf1/where1/action9/title]
1-text=¿Qué más debo hacer aquí?
[root/hint/levels/wharf1/where1/action9/steps]
1-step1=Mira cuidadosamente a tu alrededor en busca de algo que puedas recoger.
2-step2=Deberías encontrar una barra de hierro en el suelo.
3-step3=Podría ser útil para abrir esas cajas.
4-step4=Coge el farol que encontrarás en una de las cajas.
5-step5=También deberías encontrar un pasaporte en el suelo entre dos de las cajas.
6-step6=Continúa revisando el suelo, particularmente alrededor de la imagen ensangrentada.
7-step7=Deberías encontrar allí un alfiler. cógelo y míralo de cerca.
[root/hint/levels/wharf1/where1/action10/title]
1-text=Está demasiado oscuro para ver algo aquí abajo.
[root/hint/levels/wharf1/where1/action10/steps]
1-step1=Cuando comiences a descender a la cámara debajo del almacén, necesitarás algo de luz adicional.
2-step2=Coloca tu farol en el soporte del centro de la sala subterránea.
3-step3=Deberías haber encontrado el farol en el Almacén 12, junto a algunas cajas.
[root/hint/levels/wharf1/where1/action11/title]
1-text=¿Qué se supone que debo hacer con los símbolos de la pared?
[root/hint/levels/wharf1/where1/action11/steps]
1-step1=Primero, ten en cuenta que hay símbolos en las paredes cercanas y lejanas.
2-step2=Usa el cursor para moverte por los 3 símbolos de cada pared.
3-step3=¿Alguno de los símbolos te resulta familiar?
4-step4=¿Recuerdas haber visto símbolos similares en el Pub Cursed Mermaid?
5-step5=Fueron tallados en la mesa utilizada por Sommers el ʺSucioʺ.
6-step6=Uno de los símbolos en la pared, cuando se combina con el símbolo del cursor, se parece uno de los símbolos tallados por Sommers el ʺSucioʺ.
7-step7=Compara estos símbolos con los que están a cada lado del portón.
8-step8=Deberás investigar estos dos conjuntos de símbolos a cada lado del portón, ya que son un mecanismo para abrir la puerta.
[root/hint/levels/wharf1/where1/action12/title]
1-text=¿Cómo puedo abrir este portón de la pared del fondo?
[root/hint/levels/wharf1/where1/action12/steps]
1-step1=Primero, observa los 3 símbolos a cada lado del portón.
2-step2=¿Te resultan familiares?
3-step3=Se parecen a los que Sommers el Sucio grabó en la mesa del Pub Cursed Mermaid.
4-step4=¿Tomó nota de esas tallas?
5-step5=Los 6 símbolos grabados en piedra en los dos lados del portón son un mecanismo para abrir la puerta.
6-step6=Debes determinar qué símbolos, y en qué orden, presionar para desbloquear la puerta.
7-step7=Cuatro de los símbolos son representaciones parciales de los 4 símbolos tallados por Sommers el Sucio.
8-step8=Los otros dos son distracciones y no forman parte del código de desbloqueo.
9-step9=Primero, determina los cuatro símbolos que más se parecen a las tallas de Sommers el Sucio.
10-step10=Dos están en el lado izquierdo de la puerta y dos están en el lado derecho.
11-step11=Para empezar, mira de cerca el símbolo del medio en el lado izquierdo de la puerta. Compáralo con el primero de los tallados por Sommers el Sucio.
12-step12=De la misma manera, observa los símbolos restantes y compáralos con las otras 3 tallas.
13-step13=El segundo símbolo está en el lado derecho de la puerta...
14-step14=... el símbolo superior.
15-step15=El tercer símbolo también está en el lado derecho de la puerta...
16-step16=... en la parte inferior.
17-step17=El cuarto y último símbolo está de nuevo en el lado izquierdo...
18-step18=... en la parte superior.
19-step19=Haz clic en los cuatro símbolos identificados, en el orden indicado por las tallas.
20-step20=Solución: Haz clic en las piedras del centro a la izquierda, arriba a la derecha, abajo a la derecha y arriba a la izquierda. La puerta se abrirá.
[root/hint/levels/wharf1/where1/action13/title]
1-text=¿Qué es este lugar y qué debo hacer aquí?
[root/hint/levels/wharf1/where1/action13/steps]
1-step1=Parece ser una especie de templo de sacrificio.
2-step2=Explora toda la zona. Recoge todo lo que puedas.
3-step3=Asegúrate de mirar tanto en el suelo como en las mesas.
4-step4=Examina el cuerpo en el altar en el otro extremo de la habitación. Míralo desde todos los lados.
5-step5=Específicamente, mira de cerca las dos manos. En cada caso, usa tu lupa para examinarlos cuidadosamente.
6-step6=Deberías darte cuenta que Holmes hace algunos comentarios sobre cada mano.
7-step7=En la mano derecha, examina la yema del dedo sucio.
8-step8=En la mano izquierda, busca el pinchazo en la yema del dedo.
9-step9=Examina el suelo alrededor del altar.
10-step10=Observa las dos losas de piedra, una a la derecha y otra a la izquierda, detrás del altar.
11-step11=Sería informativo si pudieras hacer un grabado de cualquiera de estas losas de piedra.
12-step12=¿Cuál es la forma más sencilla de copiar esta información?
13-step13=¿Has copiado alguna vez un grabado frotando un lápiz sobre un papel colocado en el grabado?
14-step14=Mira a ver si puedes hacer lo mismo aquí. Pero, ¿qué puedes usar para papel y lápiz?
15-step15=Deberías haber encontrado un anuncio en un papel en el sueloǂ y también hay un poco de carbón suelto en una pila.
16-step16=Coloca el anuncio en cualquier mesa de piedra y haga clic en un trozo de carbón sobre él. Holmes hará el resto.
[root/hint/levels/wharf1/where1/action14/title]
1-text=¿Cómo termino en esta zona del templo para poder irme?
[root/hint/levels/wharf1/where1/action14/steps]
1-step1=Holmes no querrá irse hasta que hayas terminado todo lo que haya que hacer aquí.
2-step2=Si no puedes salir de la habitación, continúa explorandoǂ busca cualquier cosa que puedas recoger o mirar de cerca.
3-step3=Deberías haber encontrado el carbón y la publicidad y usarlos en una de las losas de piedra.
4-step4=Deberías haber examinado de cerca las manos de la víctima y haber usado la lupa en ambas para obtener los comentarios de Holmes.
5-step5=Deberías haber encontrado (y recuperado) la pequeña estatuilla en el suelo cerca del altar.
6-step6=También deberías haber encontrado una pequeña caja de metal en una de las mesas.
7-step7=Una vez que hayas terminado de explorar y recuperado todos los objetos necesarios, automáticamente te llevarán de regreso al apartamento de Holmes.
[root/hint/levels/baker2/title]
1-text=De regreso a Baker St.
[root/hint/levels/baker2/where1/title]
1-text=Departamento de Holmes
[root/hint/levels/baker2/where1/action1/title]
1-text=¿Qué necesito hacer aquí?
[root/hint/levels/baker2/where1/action1/steps]
1-step1=Holmes quiere analizar el contenido de la pequeña caja de metal recuperada del templo..
2-step2=Como antes, siéntate a la mesa y utiliza el equipo para hacer el análisis.
3-step3=En este caso, primero deberás abrir la caja.
4-step4=¿Tienes algo que pueda ayudar a abrir la caja?
5-step5=Usa el cuchillo en la caja para abrirla y obtener un poco de polvo blanco.
6-step6=¿Cómo harías para analizar el polvo blanco?
7-step7=Mirarlo con un microscopio sería un buen comienzo.
8-step8=Mientras estás bajo el microscopio, ten en cuenta que tienes unas pinzas a tu disposición.
9-step9=Usa las pinzas en el polvo blanco para obtener un compuesto.
10-step10=Analiza el compuesto usando el equipo del lado izquierdo del escritorio.
11-step11=Esta vez, no es necesario mezclarlo con nada, solo calentarlo.
12-step12=Después de colocar el compuesto en el plato, usa una cerilla para encender la llama.
[root/hint/levels/wharf2/title]
1-text=De vuelta a los muelles
[root/hint/levels/wharf2/where1/title]
1-text=Muelle 13
[root/hint/levels/wharf2/where1/action1/title]
1-text=¿Qué estoy buscando en los muelles?
[root/hint/levels/wharf2/where1/action1/steps]
1-step1=Después de analizar el polvo blanco, Watson habló de cómo los suministros médicos se llevan a un país a través de la aduana.
2-step2=Explora el área del muelle para conocer la ubicación de la oficina de aduanas.
3-step3=Un buen lugar para comenzar (como antes) es el Pub. Habla de nuevo con el barman.
4-step4=La Aduana no está lejos de la casa de Harper y la casa de la Nepalí. Está identificada por un signo.
5-step5=Nadie parece estar en este momento. Pero todavía hay información que puedes recuperar.
6-step6=Lee la carta y también mira el registro, que enumera los productos almacenados en el Almacén 16.
7-step7=Dirígete al Almacén 16.
[root/hint/levels/wharf2/where1/action2/title]
1-text=¿Dónde está Almacén 16?
[root/hint/levels/wharf2/where1/action2/steps]
1-step1=Desde el pub, el Almacén 16 está en el lado derecho del muelle.
[root/hint/levels/wharf2/where1/action3/title]
1-text=¿Qué debo hacer en el Almacén 16?
[root/hint/levels/wharf2/where1/action3/steps]
1-step1=No podrás entrar al Almacén 16...
2-step2=... así que aprovecha la oportunidad para mirar cuidadosamente a tu alrededor.
3-step3=Presta especial atención al suelo.
4-step4=Ten en cuenta las huellas en el suelo. Necesitarás verlas más de cerca.
5-step5=Examina las huellas de pisadas bajo la lupa y observa que a una le falta un clavo.
6-step6=También puedes medir las huellas para descubrir que coinciden con las que se encontraron detrás de la casa del capitán Stenwick.
7-step7=Sigue las huellas para ver adónde conducen.
8-step8=Cuando llegues a una puerta cerrada, usa la llave que encontraste cerca de las huellas originales.
9-step9=Después de abrir la puerta, explora el interior del lugar.
10-step10=Ten en cuenta la etiqueta en el suelo. Te indicará la siguiente ubicación a la que deberás ir.
[root/hint/levels/wharf2/where1/action4/title]
1-text=¿Cuál es nuestro próximo destino, en la investigación que continúa?
[root/hint/levels/wharf2/where1/action4/steps]
1-step1=Había una pista sobre el próximo destino entre las cajas que examinaste recientemente.
2-step2=Es un destino internacional.
3-step3=¿Notaste el cuadrado con una cruz dentro dibujada en el suelo?
4-step4=¿La bandera de qué país contiene una gran cruz cuadrada?
5-step5=La bandera de Suiza contiene una cruz blanca sobre un fondo rojo.
6-step6=Responde ʺSuizaʺ y podrás continuar tu viaje.
[root/hint/levels/edelweiss/title]
1-text=Instituto Edelweiss Negro
[root/hint/levels/edelweiss/where1/title]
1-text=Celda de Holmes
[root/hint/levels/edelweiss/where1/action1/title]
1-text=¿Cómo puede escapar Holmes de la celda en la que se encuentra?
[root/hint/levels/edelweiss/where1/action1/steps]
1-step1=Mira alrededor de la celda y haz un inventario de lo que tiene.
2-step2=Examina la cerradura de la puerta de la celda.
3-step3=Parece una cerradura que podría abrirse con algún instrumento de metal.
4-step4=Pero si los guardias notan la fuga de Holmes, lo atraparán.
5-step5=Primero, tendrás que preparar una artimaña para engañar a los guardias.
6-step6=Para hacer eso, ve si puedes encontrar una manera de hacer que parezca que Holmes todavía está en su cama.
7-step7=¿Qué podrías usar para imitar un cuerpo acostado en la cama?
8-step8=Busca cualquier cosa que pueda tener algo de ʺvolumenʺ.
9-step9=Coloca la jarra y la manta sobre la cama para que parezca un cuerpo.
10-step10=Con el sombrero y el abrigo del disfraz original de Holmes (como Amos Colby), colócalos sobre la cama para cubrir la manta.
11-step11=Ahora mira si puedes abrir la cerradura de la celda.
[root/hint/levels/edelweiss/where1/action2/title]
1-text=¿Cómo puedo abrir la cerradura de la celda?
[root/hint/levels/edelweiss/where1/action2/steps]
1-step1=Parece una cerradura que podría abrirse con algún instrumento de metal.
2-step2=Examina la celda y encuentra una cuchara de metal y una lata de comida cerca del prisionero dormido.
3-step3=Usa la cuchara de metal en la cerradura de la celda para entrar al rompecabezas de la cerradura.
4-step4=El objetivo del rompecabezas es colocar los 10 dígitos en orden numérico, en el cilindro del medio
5-step5=El truco es que los números solo se pueden mover siguiendo reglas muy específicas.
6-step6=Puedes mover números desde el lado derecho de la secuencia solamente.
7-step7=Y solo se pueden mover a lugares específicos. En efecto, este es un rompecabezas modificado de ʺTorres de Hanoiʺ.
8-step8=Puedes mover números a cualquiera de las cuatro filas vacías, como ʺmarcadores de posiciónʺ.
9-step9=Sin embargo, las filas superior e inferior solo pueden contener un número a la vez.
10-step10=Y las otras dos filas (inmediatamente encima y debajo del cilindro central) solo pueden tener números colocados en secuencia (ya sea hacia adelante o hacia atrás).
11-step11=Deberás planificar con anticipación y usar las cuatro filas vacías para mantener partes de la combinación de candado de 10 dígitos, mientras reorganizas los dígitos en el cilindro central para que terminen en secuencia del 1 al 10.
12-step12=Si bien hay más de una solución para este rompecabezas, aquí se presenta un ejemplo. Comienza cogiendo el '10' en el extremo derecho del cilindro del medio y moviéndolo a la fila de arriba o la de abajo.
13-step13=Coge el '3' de la fila del medio y muévelo a las filas superior o inferior.
14-step14=Ahora puedes coger el '9' de la fila del medio y colocarlo junto al '10'ǂ están en secuencia, en orden inverso.
15-step15=El '7' deberá ir en una fila en la que se pueda ʺconstruirʺǂ pero no puede ir al lado del '9'. Así que colóquelo en la otra fila adyacente a la fila del medio.
16-step16=Ahora puedes colocar el '6' junto al '7'.
17-step17=El '2' deberá ir en la otra fila de ʺ1 dígitoʺ, es decir, en la parte superior o inferior, la que no hayas utilizado para el ʺ3ʺ.
18-step18=El '5' se puede colocar junto al '6'ǂ y el '4' se puede colocar junto al '5'.
19-step19=Mueve el '8' al lado del '9', y ahora deberías poder devolver cada número al cilindro del medio, en orden secuencial.
20-step20=Mueve el '2' y el '3' de sus posiciones individuales al cilindro del medio.
21-step21=Mueve el '4', '5', '6' y '7' de su fila al cilindro del medio.
22-step22=Mueve el '8', '9' y '10' al cilindro del medio, y el rompecabezas se resolverá.
[root/hint/levels/edelweiss/where1/action3/title]
1-text=No puedo pasar desapercibido en el laboratorio.
[root/hint/levels/edelweiss/where1/action3/steps]
1-step1=Definitivamente querrás poder explorar el Laboratorio con más detalle, sin que te atrapen.
2-step2=Sería particularmente interesante saber qué está haciendo el enfermero en el otro extremo del Laboratorio.
3-step3=La única forma de examinar completamente ese extremo del laboratorio es encontrar una manera de neutralizar al enfermero.
4-step4=Hay una manera de que Holmes explore una parte del laboratorio sin ser descubierto...
5-step5=... mientras nadie le vea.
6-step6=¿Qué podrías hacer para evitar ser observado desde el otro lado de la habitación?
7-step7=¡No te acerques demasiadoǃ
8-step8=Aún encontrarás que si vas más allá de cierto punto, te atraparán.
9-step9=Cuando entraste en la habitación, Holmes te dio una pista: es posible que desees neutralizar al enfermero sedándolo de alguna manera.
[root/hint/levels/edelweiss/where1/action4/title]
1-text=¿Cómo puedo neutralizar al enfermero del Laboratorio?
[root/hint/levels/edelweiss/where1/action4/steps]
1-step1=Explora la parte cercana de la habitación para ver qué puedes encontrar.
2-step2=coge las 3 jeringas del estante inferior del banco de trabajo a la derecha por donde entraste a la habitación.
3-step3=Cualquiera de estas debería funcionar para sedar al enfermeroǂ pero no puedes acercarte lo suficiente para usarlas directamente en él.
4-step4=Tendrás que encontrar otra forma de ʺadministrarʺ el sedante.
5-step5=¿Cómo podrías ʺadministrarʺ una aguja llena de droga desde el otro lado de la habitación?
6-step6=Quizás podrías fabricar una especie de cerbatana.
7-step7=¿Qué necesitarías para una cerbatana?
8-step8=Básicamente, solo un tubo hueco que encajaría en una de las jeringas que encontraste.
9-step9=¿Dónde podrías encontrar una tubería hueca?
10-step10=Busca en los pasillos otra habitación que sea identificada como una sala de mantenimiento.
11-step11=¿Hablaste ya con Maurizio?
12-step12=Quiere escapar y te pide que le consigas una palanca.
13-step13=Dice que hay una en la sala de mantenimiento al fondo del pasillo.
14-step14=Localiza la sala de mantenimiento y busca por lo que puedas encontrar allí.
15-step15=Asegúrate de coger la palanca para llevársela a Maurizio.
16-step16=En la esquina trasera de la habitación hay una mesa con varios tubos.
17-step17=Pero solo puedes usar uno de ellos.
18-step18=Entonces, ¿cómo identificar qué tubo usar con qué jeringa?
19-step19=Solo hay un tubo y una jeringa que son de un tamaño compatible.
20-step20=Pero, ¿cómo puedes saberlo? Necesitarías usar algo para medir las tuberías.
21-step21=Si aún no lo has encontrado, continúa mirando alrededor de la sala de mantenimiento hasta que localices un calibrador en la caja cerca de la puerta.
22-step22=Coge cada tubo, uno a la vez, y usa el calibrador para medir su diámetro.
23-step23=Hay cuatro tubos y tres jeringas. Pero solo una combinación de los dos encajará.
24-step24=Las jeringas son de 12 mm, 15 mm y 18 mm.
25-step25=Los tubos son de diferentes medidas.
26-step26=Si el tubo es mucho más grande que la jeringa, no funcionará bien como cerbatana.
27-step27=Si la tubería es demasiado pequeña, incluso si es exactamente del mismo tamaño que la jeringa, no funcionará.
28-step28=Deberás encontrar la tubería y la jeringa que dejen un mínimo de espacio, por ejemplo, 1 mm, entre la jeringa y la pared de la tubería.
29-step29=1 punto equivale aproximadamente a 1,27 mm.
30-step30=Deberías poder determinar que las tuberías tienen un diámetro de 10, 16, 18 y 22 mm.
31-step31=La combinación más cercana sería la jeringa de 15 mm y el tubo de 16 mm.
32-step32=Coge el segundo tubo más pequeño y la jeringa del medio y combínalas para obtener una cerbatana.
33-step33=Una vez que tengas la cerbatana, regresa al Laboratorio y acércate lo más que puedas al enfermero.
34-step34=Una cinemática mostrará el uso de la cerbatana.
[root/hint/levels/edelweiss/where1/action5/title]
1-text=¿Cómo puede Holmes moverse con más libertad?
[root/hint/levels/edelweiss/where1/action5/steps]
1-step1=Quizás algún disfraz podría ser útil.
2-step2=Hay muchos hombres corriendo con batas blancas de laboratorio.
3-step3=¿Has encontrado batas de laboratorio de repuesto en alguna parte?
4-step4=Al principio se mantienen bajo llave...
5-step5=... en un armario...
6-step6=... en una habitación en otro piso.
7-step7=El armario está cerrado con llave...
8-step8=Pero es más fácil forzar esta cerradura que la de la celda de la que saliste.
9-step9=Una vez más, usa la cuchara de metal en la cerradura del armario.
10-step10=Coge la bata blanca de laboratorio para usarla como disfraz mientras exploras.
[root/hint/levels/edelweiss/where1/action6/title]
1-text=¿Cómo puedo ayudar a Becker?
[root/hint/levels/edelweiss/where1/action6/steps]
1-step1=Habla con él y averigua lo que quiere.
2-step2=Quiere ʺcristales rosasʺ.
3-step3=¿Dónde podrías encontrar algunos ʺcristales rosasʺ?
4-step4=Es posible que ya los hayas visto...
5-step5=... en la sala de drogas en la parte trasera del Laboratorio.
6-step6=Pero originalmente no estaban disponibles.
7-step7=Después de hablar con Becker, puedes volver al laboratorio y recuperar los cristales rosas.
8-step8=Intenta darle los cristales rosas a Becker.
9-step9=Dice que deben combinarse con agua. ¿Cómo puedes lograrlo?
10-step10=Necesitarás algo en donde ponerlos.
11-step11=¿Has visitado ya el aviario?
12-step12=Hay una fuente en el aviario que puede proporcionar el agua que necesitas.
13-step13=Siempre que tengas algo en donde ponerla.
14-step14=Usa la lata de comida que le quitaste al otro prisionero, antes de escapar de tu celda.
15-step15=Llénala con agua de la fuente del aviario.
16-step16=Agrega los cristales rosas y tendrás una fórmula que es exactamente la que quiere Becker.
17-step17=Dale la combinación a Becker.
[root/hint/levels/edelweiss/where1/action7/title]
1-text=¿Cómo puedo hacer que Frau Mayer salga de la cocina?
[root/hint/levels/edelweiss/where1/action7/steps]
1-step1=Holmes dice que hacer humo podría hacer que Frau Mayer se fuera.
2-step2=Tal vez recuerdas haber visto algunas cosas en el cuarto de drogas del Laboratorio que generarían buen humo.
3-step3=Allí había algo de potasa...
4-step4=... como también algo de cloro.
5-step5=Asegúrate de tener ambos en el inventarioǂ si no, obtenlos del laboratorio.
6-step6=También necesitarás un poco de agua. Puedes conseguirla en la fuente del aviario.
7-step7=Necesitarás algo para poner el agua.
8-step8=Utiliza la botella azul que deberías haber encontrado en la habitación de Fräulein Müller.
9-step9=Deberás medir exactamente la cantidad correcta de potasa que debes usar.
10-step10=Primero, necesitarás algo para poner la potasa.
11-step11=Puedes usar la lata de comida para eso.
12-step12=Ahora busca en el laboratorio una báscula para medir la potasa.
13-step13=Coloca la lata de comida que contiene la potasa en la balanza.
14-step14=Haz lo mismo con el agua, para que sepas que has medido la cantidad correcta de agua.
15-step15=Combina el cloro con la botella de agua para obtener una botella de agua clorada.
16-step16=Ahora, cuando combines esto con la potasa, el resultado será una ʺbomba de humoʺ.
17-step17=Tu propósito era asustar a Frau Mayer para que saliera de la cocina.
18-step18=Así que usa la bomba de humo en la puerta de la cocina y mira la cinemática.
[root/hint/levels/edelweiss/where1/action8/title]
1-text=¿Cómo puedo pasar más allá de las rejas dobles, cuando solo puedo abrir una de ellas a la vez?
[root/hint/levels/edelweiss/where1/action8/steps]
1-step1=¿Has encontrado las palancas que controlan las dos rejas?
2-step2=Asegúrate, después de usar cada palanca, de girar y mirar las dos rejas, para ver qué palanca hace qué.
3-step3=Parece que no hay forma de que abras ambas rejas al mismo tiempo.
4-step4=Dado eso, ¿qué otras opciones tienes para atravesar las dos rejas?
5-step5=Si tuvieras a una segunda persona que te abriera una de las rejas, sería fácil.
6-step6=En ausencia de eso, ¿qué más podrías hacer para lograr algo similar?
7-step7=¿Hay alguna forma de que Holmes pueda accionar las palancas después de haber pasado por la primera reja?
8-step8=Quizás puedas organizar algún método que permita a Holmes ʺcontrolar a distanciaʺ la palanca, es decir, que la accione desde una distancia corta.
9-step9=Eso podría lograrse si pudieras sujetar un peso a una de las palancas y soltar el peso desde una distancia corta.
10-step10=Lo que tendrás que hacer es construir algún tipo de estructura de soporte para una carga pesada y unirlo a la palanca, luego, de forma remota, quitar esa estructura de soporte.
11-step11=¿Has visto algo que sea a) bastante móvil y b) útil para soportar cargas bastante pesadas?
12-step12=¿Qué pasa con el carrito con ruedas que hay fuera de la celda de Becker?
13-step13=¿Y qué pasa con un gran peso?
14-step14=Hay un pequeño yunque en la sala de mantenimiento que puede resultar útil.
15-step15=Ahora, si pudieras colocar el carrito debajo de la palanca que abre la reja más alejada, la palanca derecha...
16-step16=... y colocar el yunque en el carrito, todo lo que necesitarás es alguna forma de sujetar el yunque a la palanca y una forma de tirar del carrito por debajo del yunque, desde una distancia corta.
17-step17=¿Has encontrado alguna cuerda o algo que te permita atar el yunque a la palanca?
18-step18=Quizás en una de las habitaciones que usa el personal...
19-step19=¿Has encontrado ya la habitación de Fräulein Müller? Está al lado del jardín. (Usa las placas con los nombres para identificar las habitaciones).
20-step20=Al parecer, uno de los pasatiempos de Fräulein Müller es el macramé.
21-step21=El macetero de macramé en la habitación de Fräulein Müller debería ser perfecto para nuestros propósitos.
22-step22=Cuelga el soporte de macramé en la palanca derecha.
23-step23=Coloca el yunque en el soporte de la planta.
24-step24=Ahora solo necesitamos algún tipo de cuerda para sacar el carro de debajo del yunque.
25-step25=¿Ya has visitado la cocina?
26-step26=Mira por la cocina en busca de rosbif en una de las encimeras.
27-step27=Coge la malla que se usó con el rosbif.
28-step28=Ata la malla en el carro y Holmes estará listo para seguir.
29-step29=Acciona la palanca izquierda, de modo que la reja cercana esté abierta.
30-step30=Mientras estés entre las dos rejas, ten en cuenta que el cordel se ha caído al suelo de modo que está al alcance de la mano desde esa posición.
31-step31=Haz que Holmes tire de la cuerda y observa lo que sucede.
32-step32=Se desplaza el carrito, se cae el yunque, se acciona de la palanca derecha y las dos rejas cambian de posición, lo que le da a Holmes acceso al lado opuesto.
[root/hint/levels/edelweiss/where1/action9/title]
1-text=No puedo volver a pasar a través del las rejasǂ ¡se han cerradoǃ
[root/hint/levels/edelweiss/where1/action9/steps]
1-step1=¿Recuerdas cómo abriste las rejas desde el otro lado?
2-step2=Definitivamente también debe haber una palanca en este lado de la reja.
3-step3=Mira a la derecha de la reja.
4-step4=Usa la palanca para abrir la reja.
[root/hint/levels/edelweiss/where1/action10/title]
1-text=¿Cómo puedo entrar en la habitación de Fräulein Müller?
[root/hint/levels/edelweiss/where1/action10/steps]
1-step1=La puerta está cerrada, por lo que obviamente necesitarás encontrar una llave.
2-step2=¿Hablaste ya con Becker?
3-step3=Menciona algo sobre una chica y una muñeca, y que la chica sabe dónde está la llave.
4-step4=La chica es Gerdaǂ ya hablaste con ella?
5-step5=Gerda sigue hablando de Heidi.
6-step6=Ya puedes adivinar que Heidi es su muñeca. ¿Has visto por aquí alguna muñeca?
7-step7=Puede que hayas notado que hay una muñeca en la mesa en la parte trasera del Laboratorio.
8-step8=Aún no ha estado disponible para recogerla, pero una vez que hayas hablado con Becker y Gerda, debería estarlo.
9-step9=Recupera la muñeca del Laboratorio y llévasela a Gerda.
10-step10=La llave de la que habla Gerda pertenece a un ʺhombre maloʺǂ está encerrada en su habitación, pero la llave que la abre está en la habitación de otra dama.
11-step11=Y para evitar que vuelva el ʺhombre maloʺ, Gerda ha escondido la llave en el cuarto de la señora en el estómago de Heidi.
12-step12=Dale a Gerda la muñeca y ella te dará la llave de la habitación de Fräulein Müller.
[root/hint/levels/edelweiss/where1/action11/title]
1-text=¿Cómo puedo liberar a los pájaros del aviario?
[root/hint/levels/edelweiss/where1/action11/steps]
1-step1=Habla con Becker y Gerda y averigua todo lo que puedas sobre las aves.
2-step2=Gerda sabe que un ʺhombre maloʺ tiene la llave de la jaula en el aviario.
3-step3=Pero ahora, esa llave está en el cuarto de otra dama: Fräulein Müller.
4-step4=Primero, tendrás que conseguir la llave de la habitación de Fräulein Müller...
5-step5=... y luego, cuando busques en la habitación, deberías encontrar la otra llave.
6-step6=Está en la camisa blanca que cuelga en el armario.
7-step7=Ve al aviario y camina alrededor de la gran jaula que alberga al pájaro, hasta que encuentres la cerradura.
8-step8=Usa la llave de la cerradura para liberar a los pájaros.
[root/hint/levels/edelweiss/where1/action12/title]
1-text=¿Cómo resuelvo el segundo rompecabezas de la cerradura?
[root/hint/levels/edelweiss/where1/action12/steps]
1-step1=Esta cerradura funciona de manera idéntica a la cerradura de la celda de Holmes.
2-step2=El objetivo del rompecabezas es colocar los 10 dígitos en orden numérico, en el cilindro del medio
3-step3=Pero el orden de los números hace que el rompecabezas sea un poco más desafiante que la primera vez.
4-step4=Recuerda las reglas básicas: solo puedes mover un número a la vez de cualquiera de los cilindros.
5-step5=Solo puedes colocar un número en las filas superiores o inferiores.
6-step6=En las otras dos filas (adyacentes al cilindro del medio), puedes colocar varios númerosǂ pero deben estar en orden consecutivo (ascendente o descendente).
7-step7=La lógica para resolver este rompecabezas es muy similar a la lógica utilizada en el rompecabezas tradicional de las Torres de Hanoi.
8-step8=Utiliza las siguientes sugerencias para comenzarǂ deja de leer siempre que sientas que puedes resolver el resto del rompecabezas, o lee hasta el final para obtener una solución completa.
9-step9=Comienza moviendo el ʺ9ʺ a la fila superior o inferior.
10-step10=Luego mueve el ʺ3ʺ al otro extremo (arriba o abajo).
11-step11=Coloca el ʺ7ʺ en cualquiera de las dos filas adyacentes al cilindro del medio...
12-step12=... y coloca el ʺ8ʺ junto al ʺ7ʺ.
13-step13=Ahora, recordando que puedes mover cualquier número en cualquier momento, mueve el ʺ9ʺ junto al ʺ8ʺ, liberando esa fila.
14-step14=Y coloca el ʺ1ʺ en el lugar que antes ocupaba el ʺ9ʺ.
15-step15=Coloca el ʺ5ʺ en la otra fila adyacente al cilindro del medio (opuesto a donde se está creando la secuencia ʺ7-8-9ʺ).
16-step16=El ʺ10ʺ ahora se puede colocar junto al ʺ9ʺ. A partir de este punto, el resto debería ser fácil.
17-step17=Recordando que las secuencias numéricas pueden ser ascendentes o descendentes, coloca el ʺ4ʺ junto al ʺ5ʺ. (No puedes colocarlo junto al ʺ3ʺ, ya que esa fila solo puede contener un número).
18-step18=El ʺ3ʺ ahora se puede colocar junto al ʺ4ʺ, lo que permite que el ʺ2ʺ se coloque junto al ʺ3ʺ, creando una secuencia ʺ5-4-3-2ʺ.
19-step19=Finalmente, mueve el ʺ6ʺ a la fila vacía que acaba de dejar el ʺ3ʺ y estarás listo para comenzar a crear los números en el cilindro del medio.
20-step20=Mueve el ʺ1ʺ al cilindro del medio.
21-step21=Luego, mueve el ʺ2-3-4-5ʺ (uno a la vez) al cilindro del medio.
22-step22=Luego mueve el ʺ6ʺ al cilindro del medio.
23-step23=No puedes acceder al ʺ7ʺ, ya que está bloqueado por el ʺ8-9-10ʺ.
24-step24=Sin embargo, ahora tienes espacio para mover el ʺ10ʺ, luego el ʺ9ʺ, luego el ʺ8ʺ en tres filas vacías.
25-step25=Y eso te deja con la posibilidad de mover el ʺ7ʺ, luego cada uno de los ʺ8ʺ, ʺ9ʺ y ʺ10ʺ, uno por uno, al cilindro del medio, resolviendo el rompecabezas.
[root/hint/levels/edelweiss/where1/action13/title]
1-text=¿Cómo puedo entrar a la oficina del Dr. Gygax?
[root/hint/levels/edelweiss/where1/action13/steps]
1-step1=La oficina está cerradaǂ ¡Hay muchas llaves en este Institutoǃ Necesitarás encontrar otra.
2-step2=¿Ya has abierto el segundo candado del rompecabezas?
3-step3=Si es así, ha explorado una habitación con contenido espeluznante, incluida lo que puede haber sido un ʺdepósito de cuerposʺ.
4-step4=En esta habitación, en el suelo, deberías poder encontrar la llave de la oficina del Dr. Gygax.
5-step5=Está a la izquierda de la puerta.
[root/hint/levels/edelweiss/where1/action14/title]
1-text=¿Qué puedo hacer en la oficina del Dr. Gygax?
[root/hint/levels/edelweiss/where1/action14/steps]
1-step1=Básicamente, lo mismo que en cualquier otro lugar: recoge todo lo que puedas recoger, lee todo lo que puedas leer. (Recuerda que puedes revisar los documentos que recoge Holmes, de la carpeta Documentos en el menú).
2-step2=Deberías encontrar aquí al menos dos documentos (cartas)ǂ y también poder coger una foto y una llave, así como el atizador junto a la chimenea.
[root/hint/levels/edelweiss/where1/action15/title]
1-text=¿Cómo puedo hacer que Wolff me hable?
[root/hint/levels/edelweiss/where1/action15/steps]
1-step1=Wolff aparentemente solo se siente cómodo hablando con el profesor Schwartz.
2-step2=Pero el profesor Schwartz murió hace varios años.
3-step3=Holmes tendrá que convencer a Wolff de que él (Holmes) es el profesor Schwartz.
4-step4=Wolff no está completamente cuerdoǂ tal vez Holmes pueda usar un disfraz, para parecer el profesor Schwartz.
5-step5=Examina la fotografía del profesor Schwartz, que se encuentra en la oficina del Dr. Gygax.
6-step6=Dos de las características más destacadas de Schwartz son que usa gafas y tiene barba.
7-step7=¿Has encontrado un par de gafas en alguna parte?
8-step8=Deberías haber podido encontrar un par de gafas en la habitación de Fräulein Müller.
9-step9=¿Y dónde podrías encontrar algo para usar como barba?
10-step10=Si recuerdas, Holmes ya ha usado el disfraz de la barba. Ahora, si solo pudiéramos encontrar dónde se ha colocado.
11-step11=Si has buscado en todas las habitaciones disponibles cerca de la celda de Becker, es posible que hayas encontrado una que está cerrada.
12-step12=La llave de esta habitación se puede encontrar en la oficina del Dr. Gygax.
13-step13=Revisa el escritorio de su oficina.
14-step14=Use esta llave para abrir la puerta cerrada en la habitación cerca de la celda de Becker.
15-step15=Esta habitación parece ser utilizada como un aula de algún tipo.
16-step16=Como siempre, busca en la habitación cualquier cosa que puedas leer o llevar contigo.
17-step17=Presta una especial atención en la estantería y coge la barba postiza que encuentres allí.
18-step18=Puedes combinar las gafas y la barba en el inventario...
19-step19=... y usa este disfraz para ganarte la confianza de Wolff y hablar con él.
[root/hint/levels/edelweiss/where1/action16/title]
1-text=¿Cómo puedo encontrar la habitación que Wolff describe como ʺdonde se encuentran los extranjerosʺ?
[root/hint/levels/edelweiss/where1/action16/steps]
1-step1=Wolff le proporciona un código a Holmes, que escuchó del Dr. Gygax.
2-step2=El código es: fuego cerca de su oficina, fuego delante de mí y fuego detrás de mí.
3-step3=¿A qué fuego podría referirse?
4-step4=¿Has encontrado algún ʺfuegoʺ de cualquier tipo mientras explorabas estos pasillos?
5-step5=¿Qué pasa con el ʺfuegoʺ en las paredes, las antorchas que iluminan los pasillos?
6-step6=Sí, antorchas.
7-step7=Toma la primera parte del código: ʺfuego escucha su oficinaʺ. Ve a la oficina del Dr. Gygax y presta atención a las antorchas adyacentes a su oficina.
8-step8=Mira cuidadosamente.
9-step9=Curiosamente, deberías poder encontrar que una antorcha en particular también tiene un ʺpunto activoʺ en ella.
10-step10=¿Qué sucede si haces clic en la antorcha junto a la puerta de la oficina del Dr. Gygax?
11-step11=La antorcha se mueve a una posición diferente, acompañada de un sonido que indica que ʺsucedió algoʺ.
12-step12=Esto debería darte una pista sobre qué hacer con el resto del ʺcódigoʺ.
13-step13=La siguiente parte del código decía ʺfuego enfrente de míʺ.
14-step14=¿Quién es el ʺmíʺ en este caso?
15-step15=Ese sería Wolff.
16-step16=Entonces, ¿qué antorcha está ʺfrente aʺ Wolff?
17-step17=Recuerda mirar esto a través de sus ojos.
18-step18=La antorcha ʺenfrenteʺ de él es la antorcha en la pared al otro lado del pasillo de la celda de Wolff.
19-step19=Mira cuidadosamente.
20-step20=Haz clic en esa antorcha para obtener la misma respuesta que obtuviste en la antorcha de la oficina del Dr. Gygax.
21-step21=Eso solo deja ʺfuego detrás de míʺ.
22-step22=¿Qué hay ʺdetrásʺ de Wolff?
23-step23=Echa un vistazo al pasillo adyacente...
24-step24=... particularmente frente a la habitación con la etiqueta ʺKein Zutrittʺ (la habitación con el pozo sangriento).
25-step25=La antorcha frente a esa habitación es la indicada.
26-step26=Haz clic en ella para completar el código.
27-step27=Mira una pared abierta más allá de Kein Zutritt.
[root/hint/levels/edelweiss/where1/action17/title]
1-text=¿Cuál es la respuesta a la pregunta: ʺ¿Quién es el ermitaño?ʺ
[root/hint/levels/edelweiss/where1/action17/steps]
1-step1=Asegúrate de haber escuchado atentamente lo que el ermitaño tiene que decir.
2-step2=Además, haz una referencia cuidadosa a la información que Holmes ha recopilado, tanto en Documentos como en Informes.
3-step3=Vuelve a leer la carta escrita a mano y observa la referencia a la Luz.
4-step4=Lee el ʺpoema extrañoʺ y observa la referencia a ʺ¡Luz del abismoǃ Él es el indicadoʺ.
5-step5=La respuesta a la pregunta es ʺLuz del abismoʺ.
[root/hint/levels/edelweiss/where1/action18/title]
1-text=Los guardias han sido alertadosǂ ¿Cómo puedo salir de aquí?
[root/hint/levels/edelweiss/where1/action18/steps]
1-step1=El Dr. Gygax seguramente tuvo una salida de emergencia para su uso personal.
2-step2=Regresa a la oficina del Dr. Gygax.
3-step3=¿Has notado que los dos timbres suenan en la esquina trasera de la oficina?
4-step4=Si los has probado antes, es muy probable que no haya pasado nada.
5-step5=Pero ahora es el momento de hacer uso de ellos. ¿Qué información tienes que pueda ayudarte?
6-step6=Vuelve a leer la nota encontrada en la cocina que describía el uso del ascensor (ʺNota para Hildegardeʺ).
7-step7=¿Cuál es el código para llamar al ascensor?
8-step8=Debes tirar del cordel de la campana izquierda 3 veces y de la campana derecha una vez.
9-step9=Coge el ascensor hasta el lavadero. Cerca está la celda del paciente anónimo que mencionó el profesor Herzog, y al que se hace referencia en el expediente médico sin una etiqueta de identificación.
10-step10=¿Cómo puedes entrar a la celda para hablar con el paciente?
11-step11=Afortunadamente, no necesitas resolver otro rompecabezas otro acertijo numéricoǂ solo tienes que usar la cuchara en la cerradura.
12-step12=Qué sorpresa: el profesor Moriarty, el archienemigo de Holmes. Pero, ¿cómo podría ser útil para ayudar a Holmes a escapar ahora?
13-step13=Holmes habla con Moriarty lo suficiente como para enfurecerlo y ahuyenta a los guardias. (Nota: es posible que debas hablar con Moriarty dos veces para que responda).
14-step14=Sube las escalerasǂ revisa los estantes hasta que encuentres el abrigo y el sombrero que formaban parte de tu disfraz cuando llegaste.
15-step15=Póntelos y sal por la puerta.
16-step16=Visiona la cinemática restante, mientras escapas del Edelweiss Negro.
[root/hint/levels/train/title]
1-text=En el tren
[root/hint/levels/train/where1/title]
1-text=En el tren - Acertijo
[root/hint/levels/train/where1/action1/title]
1-text=¿Qué debo responder sobre dónde debemos ir a continuación?
[root/hint/levels/train/where1/action1/steps]
1-step1=Una vez más, revisa toda la documentación y los informes que has acumulado.
2-step2=Hay un telegrama importante, entre otras cosas.
3-step3=El telegrama era de Nueva Orleans, Luisiana.
4-step4=La respuesta al acertijo es ʺNueva Orleansʺ.
[root/hint/levels/NewOrleans/title]
1-text=Nueva Orleans, Luisiana
[root/hint/levels/NewOrleans/where1/title]
1-text=Por los muelles
[root/hint/levels/NewOrleans/where1/action1/title]
1-text=¿Cómo puedo pasar por el guardia que custodia el banco?
[root/hint/levels/NewOrleans/where1/action1/steps]
1-step1=No parece que vaya a ser de mucha ayuda.
2-step2=Habla con él de todos modosǂ es importante obtener la mayor cantidad de información posible.
3-step3=Eventualmente, te contará sobre un cajún llamado Champagne.
4-step4=Utiliza esa información como una pista de adónde ir a continuación.
[root/hint/levels/NewOrleans/where1/action2/title]
1-text=¿Cómo encuentro a Champagne?
[root/hint/levels/NewOrleans/where1/action2/steps]
1-step1=La primera vez, tendrás que explorar un poco.
2-step2=Los comentarios del guardia del banco deberían ayudar.
3-step3=Champagne vive en el barrio Cajun de Nueva Orleans.
4-step4=Busca letreros de madera colocados en varios lugares que indiquen el Barrio Cajún.
5-step5=Tendrás que pasar por un portón con el letrero ʺCommercial Port Louisianaʺ, luego por el almacén ʺSmith, Smith & Young Tradersʺ...
6-step6=... sal por el otro lado del almacén, atraviesa el patio, y continúa...
7-step7=... hasta llegar a un arco con un cartel de salón.
8-step8=Continúa a través de él, y baja por el muelle, para encontrar a un hombre que lanza un cuchillo a un bloque de madera.
9-step9=Ese es Champagne.
[root/hint/levels/NewOrleans/where1/action3/title]
1-text=¿Cómo puede ayudarme Champagne?
[root/hint/levels/NewOrleans/where1/action3/steps]
1-step1=Parece un hombre bastante sencillo. ¿Qué podrías ofrecerle a cambio?
2-step2=Podrías intentar pagarle por su información.
3-step3=Hablará un pocoǂ obtén tanta información como puedas.
4-step4=Sin embargo, realmente quiere algo más.
5-step5=Necesitarás encontrar algo de champán para ofrecerle, para obtener todos los detalles que estás buscando.
[root/hint/levels/NewOrleans/where1/action4/title]
1-text=¡Alguien robó nuestra maletaǃ ¿Cómo puedo atraparlo?
[root/hint/levels/NewOrleans/where1/action4/steps]
1-step1=Como lo demuestra la música de estilo ʺDukes of Hazzardʺ que lo acompaña, este pequeño escenario es más divertido que cualquier otra cosa.
2-step2=Continúa siguiendo al ladrón lo mejor que puedas.
3-step3=Siempre estará a tu vista. Míralo con atención y luego trata de seguirlo.
4-step4=Esto requerirá correr, escalar, mantener el equilibrio y muchas otras cosas a lo largo camino.
5-step5=Cuando se interpongan obstáculos en su camino (por ejemplo, un tractor, cajas, un ventilador grande), deberás encontrar formas de evitarlos.
6-step6=Ninguno es muy difícilǂ Siempre mira a tu alrededor, trata de encontrar caminos alternativos y sigue en la dirección general donde viste al ladrón por última vez.
7-step7=Con el tiempo, te encontrarás con el sheriff y sus hombres, que te detendrán mientras el ladrón huye, para siempre.
8-step8=No te preocupes por perder tu maletaǂ es exactamente lo que se supone que debe suceder.
[root/hint/levels/NewOrleans/where2/title]
1-text=El Barrio Francés
[root/hint/levels/NewOrleans/where2/action1/title]
1-text=¿Qué se supone que debo hacer aquí?
[root/hint/levels/NewOrleans/where2/action1/steps]
1-step1=Champagne mencionó a alguien llamado Arneson. Parece que necesitas hacer un seguimiento de esa pista.
2-step2=Sigue consultando tu mapa. A medida que avances por Nueva Orleans, se agregarán nuevos ʺpuntos de saltoʺ a medida que los encuentres.
3-step3=Si no estás cerca del Barrio Francés, puedes usar tu mapa para saltar allí y comenzar a buscar a Arneson en esa área.
4-step4=Como puede imaginar, este hombre acomodado vive en una casa bastante grande.
5-step5=Camina hasta que encuentres a alguien con quien hablar.
6-step6=Deberías encontrarte con una mujer, que inicialmente se aleja y se esconde. Pero síguela.
7-step7=Habla con la mujer para descubrir que su hermano está desaparecido y que trabaja en la casa de Arneson.
[root/hint/levels/NewOrleans/where2/action2/title]
1-text=¿Cómo puedo entrar en la casa de Arneson?
[root/hint/levels/NewOrleans/where2/action2/steps]
1-step1=El portón de entrada parece estar bien cerrada.
2-step2=Quizás haya otra forma de entrar.
3-step3=La criada, Eulah, menciona los establos.
4-step4=Están a la vuelta de la esquina. Quizás puedas entrar de esa manera.
[root/hint/levels/NewOrleans/where2/action3/title]
1-text=¿Cómo puedo entrar en los establos?
[root/hint/levels/NewOrleans/where2/action3/steps]
1-step1=Esta puerta no parece tan formidable como la puerta principal.
2-step2=Quizás podría abrirse con una palanca.
3-step3=Usa el cuchillo en la puerta del establo para abrirla.
[root/hint/levels/NewOrleans/where2/action4/title]
1-text=¿Cómo puede Watson salvar al caballo?
[root/hint/levels/NewOrleans/where2/action4/steps]
1-step1=El caballo está muy deshidratado y necesita agua rápidamente.
2-step2=Necesitarás encontrar una fuente de agua...
3-step3=... y algo para llevarlo.
4-step4=No hay nada en el establo que contenga agua...
5-step5=... así que quizás podamos intentarlo en otro lugar.
6-step6=Al salir por el otro lado del establo, ahora tienes acceso a la parte trasera de la casa.
7-step7=Afortunadamente, la puerta trasera está desbloqueada.
8-step8=Justo enfrente de la puerta trasera está la puerta de la cocina. Debería haber algo allí que puedas usar.
9-step9=Busca en la cocina algo que contenga agua.
10-step10=Hay un cuenco junto al fregadero.
11-step11=Desafortunadamente, no puedes usar el cuenco en el fregaderoǂ necesitarás encontrar otra fuente de agua.
12-step12=Pasaste junto a ella de camino a la casa.
13-step13=Vuelve a la fuente del patio y llena el cuenco con agua.
14-step14=Lleva el cuenco con agua al caballo y dásela.
[root/hint/levels/NewOrleans/where2/action5/title]
1-text=¿Qué más puedo hacer fuera de casa?
[root/hint/levels/NewOrleans/where2/action5/steps]
1-step1=Hay muchas cosas para explorar y recoger, tanto dentro como fuera de la casa.
2-step2=Comienza mirando por los alrededores de todo el patio. Recoge todo lo que puedas encontrar.
3-step3=Presta especial atención a las flores.
4-step4=Se un buen detective.
5-step5=También busca pistas, como huellas (y manchas de sangre) en el suelo.
6-step6=Utiliza tu lupa siempre que sea posible para obtener más información.
[root/hint/levels/NewOrleans/where2/action6/title]
1-text=¿Qué puedo hacer dentro de la casa?
[root/hint/levels/NewOrleans/where2/action6/steps]
1-step1=Además, explora el interior de la casa.
2-step2=Hay dos plantas en la casa. Asegúrate de explorarlas por completo.
3-step3=Hay una visión bastante espantosa en el salónǂ pero necesitas examinarlo de cerca.
4-step4=Algunas puertas estarán cerradas inicialmente. Es posible que debas encontrar una llave o activar algún otro evento para obtener acceso a ellas.
5-step5=Y no olvides buscar huellas, manchas de sangre y también otras pistas similares dentro de la casa. Examínalas todas con cuidado.
6-step6=Lee cualquier documento que puedas encontrar. (Es posible que debas abrir la ventana Documentos para consultarlos).
[root/hint/levels/NewOrleans/where2/action7/title]
1-text=¿Cómo puedo abrir la caja fuerte del dormitorio principal?
[root/hint/levels/NewOrleans/where2/action7/steps]
1-step1=La caja fuerte no estará disponible hasta que hayas terminado otras actividades en esta sala. Encuentra todo lo que puedas recoger y lee todo lo que puedas.
2-step2=La caja fuerte es demasiado fuerte para abrirla a la fuerza. Para abrirla, necesitarás obtener la combinación.
3-step3=Cerca se puede encontrar una pista de la combinación.
4-step4=Busca el periódico junto a la cama y léelo (en Documentos).
5-step5=El rompecabezas proporciona la información necesaria para abrir la caja fuerte.
[root/hint/levels/NewOrleans/where2/action8/title]
1-text=¿Cómo resuelvo el acertijo del periódico Star?
[root/hint/levels/NewOrleans/where2/action8/steps]
1-step1=Parece que el rompecabezas ya se ha iniciado.
2-step2=No hay instrucciones sobre qué hacer con este rompecabezas, así que tendrás que usar un poco de intuición.
3-step3=Nota: Este no es un acertijo para resolver ʺen el lugarʺ (es decir, en el propio periódico), sino solo uno que te proporcionará la información que necesitarás más adelante. Resuelve el rompecabezas en un papel y escribe tus respuestas para tenerlas como referencia más adelante.
4-step4=Mira los números encerrados en un círculo alrededor del exterior. Nota los cuadrados al lado de cada uno.
5-step5=Dos de los cuadrados tienen números rellenados por el periódico. Y alguien más completó dos más a mano.
6-step6=¿Puedes encontrar una relación entre los números externos y los cuatro números internos?
7-step7=Lo que tenemos hasta ahora es que (en el sentido de las agujas del reloj) 3 se relaciona de alguna manera con 2ǂ 7 se relaciona (de la misma manera) con 2ǂ 9 se relaciona con 3ǂ y 10 se relaciona con 4.
8-step8=Entre los cuatro pares de números ya ingresados ??hay una relación estrictamente matemática (o una fórmula).
9-step9=Usando esta misma relación, puedes determinar los otros 8 números que deben ir en los 8 cuadrados en blanco.
10-step10=La clave aquí es mirar cada número externo en términos de cómo se pueden desglosar.
11-step11=O mejor dicho, cómo se puede dividir entre otros números.
12-step12=Por ejemplo, el número 3 se puede dividir solo por 1 o por sí mismo (3).
13-step13=Por lo tanto, solo se puede dividir entre dos números.
14-step14=El número 10, por el contrario, se puede dividir por 1 y por sí mismo (10), pero también por 2 y 5, por lo tanto en total por cuatro números.
15-step15=Y esa es la relación: los números internos (en los cuadrados) corresponden a la cantidad de números por los que se puede dividir el número externo.
16-step16=Termina de rellenar los cuadrados interiores...
17-step17=... y tendrás la combinación para la caja fuerte.
18-step18=Una vez que tengas los 12 números e intentes introducirlos en la caja fuerte, encontrarás que debes introducir 4 números al mismo tiempo.
19-step19=Simplemente agrupa los 12 números (en los cuadrados, las respuestas al acertijo) en 3 grupos de 4 números, comenzando con el 1 y continuando en el sentido de las agujas del reloj alrededor de la esfera del reloj.
[root/hint/levels/NewOrleans/where2/action9/title]
1-text=No estoy seguro de entenderloǂ ¿Cuál es la respuesta al acertijo?
[root/hint/levels/NewOrleans/where2/action9/steps]
1-step1=Comencemos desde la posición ʺ1 en puntoʺ. ¿Por cuántos números se puede dividir 1?
2-step2=El número 1 es divisible solo por 1. Por lo tanto, el primer cuadrado (es decir, la posición ʺ1 en puntoʺ) tiene el valor 1.
3-step3=A continuación, el número 2 solo es divisible por 1 y 2ǂ y ya tenemos completada la respuesta para el número 3.
4-step4=El número 4 es divisible por tres números, a saber, 1, 2 y 4.
5-step5=El número 5 es divisible solo por dos números, 1 y 5.
6-step6=El número 6 es divisible por cuatro números, a saber, 1, 2, 3 y 6.
7-step7=7 ya está completadoǂ mientras que el 8 se puede dividir entre 1, 2, 4 y 8.
8-step8=9 y 10 ya están completadosǂ 11 solo se puede dividir entre 1 y 11.
9-step9=Por último, el 12 se puede dividir entre 1, 2, 3, 4, 6 y 12. Por lo tanto, la respuesta para el último cuadrado es ʺ6ʺ.
10-step10=Ahora, leyendo los cuadrados en el sentido de las agujas del reloj (comenzando desde la posición ʺ1 en puntoʺ) tenemos la secuencia 1-2-2-3-2-4-2-4-3-4-2-6.
11-step11=Al dividirlo en grupos de 4, obtenemos 1-2-2-3, 2-4-2-4 y 3-4-2-6.
12-step12=Introduce las 4 secuencias numéricas una por una en la combinación de la caja fuerte.
13-step13=Haz clic en la manecilla de la caja fuerte para abrirla.
[root/hint/levels/NewOrleans/where2/action10/title]
1-text=Hay algo o alguien en el establo, ¡pero no puedo entrarǃ
[root/hint/levels/NewOrleans/where2/action10/steps]
1-step1=La puerta tiene barrotes desde el interior. Necesitarás entrar.
2-step2=Esto requiere de pura fuerza bruta.
3-step3=Holmes menciona haber encontrado una especie de ariete.
4-step4=Busca algo que pueda ser suficiente.
5-step5=Hay cerca un tronco en el suelo.
6-step6=Recógelo y úsalo en la puerta del establo.
[root/hint/levels/NewOrleans/where2/action11/title]
1-text=¿Qué puedo hacer en la Sala de Trofeos?
[root/hint/levels/NewOrleans/where2/action11/steps]
1-step1=Como siempre, explora y recoge todo lo que puedas.
2-step2=En este caso, también puedes encontrar que puedes usar un objeto de tu inventario en algún lugar de la habitación.
3-step3=Mira la cabeza de la cabra en la pared. Parece que le falta algo.
4-step4=Explora la habitación hasta que encuentres el cuerno que falta.
5-step5=Está en el escritorio.
6-step6=Usa el cuerno en la cabeza de la cabra. ¡Magiaǃ
[root/hint/levels/NewOrleans/where2/action12/title]
1-text=¿Qué puedo hacer con la mesa que tiene un agujero en el centro?
[root/hint/levels/NewOrleans/where2/action12/steps]
1-step1=Parece que es un lugar ʺactivoʺǂ ¿Qué podrías usar allí?
2-step2=El agujero es redondoǂ ¿Tienes algo más que también pueda ser redondo?
3-step3=Deberías haber encontrado un objeto redondo de metal en el dormitorio principal.
4-step4=Coloca el objeto en el agujero de la mesa.
5-step5=El reflejo de la superficie de la mesa se deforma en una imagen reconocible.
[root/hint/levels/NewOrleans/where2/action13/title]
1-text=¿Qué tiene de especial el fresco en la pared?
[root/hint/levels/NewOrleans/where2/action13/steps]
1-step1=Por un lado, es posible que hayas notado que hay un ʺpunto calienteʺ en un punto de la pintura.
2-step2=Mira con atención el ojo del mejor de la imagen.
3-step3=Además, asegúrate de haber examinado toda la habitación.
4-step4=En particular, camina por el centro de la habitación.
5-step5=¿Escuchaste algo?
6-step6=Parece haber una baldosa de presión en el suelo de la habitación.
7-step7=Es probable que funcione en conjunto con cualquier cosa que tenga que ver con el ʺpunto calienteʺ del fresco.
8-step8=Pero, ¿cómo puedes hacer ambas cosas al mismo tiempo?
9-step9=Sería bueno si Watson pudiera ayudarte... pero esto requiere otra solución.
10-step10=Si pudieras ʺpresionarʺ la baldosa de presión (como si alguien estuviera situado sobre ella), te dejaría libre para otras cosas.
11-step11=¿Qué puedes encontrar que sea móvil y razonablemente pesado?
12-step12=¿Has estado afuera en el balcón del dormitorio principal?
13-step13=Mira a tu alrededor y encuentra un limonero en una maceta.
14-step14=Lleva el limonero a la Sala de Trofeos y colócalo sobre la baldosa de presión.
15-step15=El fresco de la pared ahora está ʺactivadoʺ y puedes volver a él.
16-step16=¿Qué puedes usar en el ojo de la bestia?
17-step17=Parece un agujero redondo bastante pequeño.
18-step18=Quizás podría introducirse algún tipo de varilla allí.
19-step19=¿Has encontrado algo así?
20-step20=Deberías haber visto afuera una barra de metal, cerca de la fuente.
21-step21=Coloca la barra de metal en el agujero ubicado en el ojo de la bestia y se abrirá una puerta secreta.
[root/hint/levels/NewOrleans/where2/action14/title]
1-text=¿Qué se puede hacer en la habitación secreta?
[root/hint/levels/NewOrleans/where2/action14/steps]
1-step1=Esta sala te proporcionará información adicional en forma de documentos.
2-step2=Mira a tu alrededor y encuentra / lee todo lo que puedas.
3-step3=Asegúrate de mirar la fotografía en el escritorio.
4-step4=Y recoge (y lee) también los otros dos documentos de allí.
[root/hint/levels/NewOrleans/where2/action15/title]
1-text=¿Cómo puedo hablar con Davy, después de que se encerrara en la habitación de abajo?
[root/hint/levels/NewOrleans/where2/action15/steps]
1-step1=Davy está muy nervioso en este momento, y obviamente tiene razón. Aparentemente ha sido testigo de un horrible asesinato.
2-step2=Obtén información de alguien en quien confiaría.
3-step3=Vuelve al establo y habla con Eulah. Ella vendrá y hablará con Davy a través de la puerta.
4-step4=Davy proporcionará una pista de algo que se requerirá más adelante. Ten en cuenta que lo que escribas se guardará en Documentos.
[root/hint/levels/NewOrleans/where2/action16/title]
1-text=¿Cómo puedo evitar los mosquitos en el patio trasero?
[root/hint/levels/NewOrleans/where2/action16/steps]
1-step1=Un buen antídoto para los mosquitos es el jugo de limón.
2-step2=¿Dónde puedes encontrar jugo de limón?
3-step3=¿Has encontrado ya un limonero?
4-step4=Hay un limonero que se encuentra inicialmente en el balcón del dormitorio principal.
5-step5=Pero no puedes quitarle limones al principio.
6-step6=Después de que hayas hecho algunas otras cosas con el limonero, y hayas regresado al jardín y te hayas encontrado con los mosquitos, podrás regresar y coger un limón del árbol.
7-step7=Dale el limón a Watson y los mosquitos desaparecerán.
8-step8=Asegúrate de examinar todo a lo largo del camino...
9-step9=... y sigue el camino hasta donde termina, en un pequeño muelle.
10-step10=Si tienes problemas aquí, asegúrate de haber hecho primero todo lo demás en la casa.
11-step11=En el muelle, mira hacia abajo para encontrar una cuerda que indica que aquí estuvo atado un bote. Escucha las pistas que proporciona Holmes para determinar qué hacer a continuación.
[root/hint/levels/NewOrleans/where3/title]
1-text=De vuelta a los muelles
[root/hint/levels/NewOrleans/where3/action1/title]
1-text=¿Qué más puedo hacer aquí?
[root/hint/levels/NewOrleans/where3/action1/steps]
1-step1=Habla con Madame en el barco fluvial Louisiana Nymph.
2-step2=Te considera un cliente, pero tendrás que convencerla de que solo quieres hablar con Lucy.
3-step3=Aparte del dinero, ¿qué le gustaría a Lucy?
4-step4=¿Qué tal las flores?
5-step5=¿Dónde puedes encontrar algunas flores?
6-step6=Si investigaste cuidadosamente el jardín fuera de la casa de Arneson, deberías haber encontrado algunas flores que estaban activas.
7-step7=Puedes regalar las flores a Madame, para Lucy.
[root/hint/levels/NewOrleans/where3/action2/title]
1-text=Lucy no me habla.
[root/hint/levels/NewOrleans/where3/action2/steps]
1-step1=La clave aquí es regalarle las flores correctas.
2-step2=Ninguna flor servirá.
3-step3=Tendrás que crear un ramo de flores que combine diferentes tipos.
4-step4=¿Cuántos tipos de flores pudiste recolectar en la casa de Arneson?
5-step5=Deberías haber encontrado tres flores claramente diferentes que podrías recolectar: una flor rosa, un Lirio rojo y un Lirio blanco.
6-step6=Combínalas en el inventario para crear un ramo.
7-step7=Para combinar las flores, simplemente selecciona cualquier flor, luego, mientras está ʺen la manoʺ, haz clic en cualquier otra flor para combinar las dos.
8-step8=Después de combinar las tres flores, entrega el ramo a Madame para dárselo a Lucy. Lucy ahora debería hablar contigo.
[root/hint/levels/NewOrleans/where3/action3/title]
1-text=¿Dónde puedo encontrar el anillo de sello de Arneson?
[root/hint/levels/NewOrleans/where3/action3/steps]
1-step1=Lucy dijo que Arneson llevaba el anillo en su mano derecha.
2-step2=Encuentra a Arneson (su mano derecha, de todos modos), y puedes encontrar el anillo.
[root/hint/levels/NewOrleans/where3/action4/title]
1-text=Necesito más ayuda de Champagne para llevar un barco a los pantanos.
[root/hint/levels/NewOrleans/where3/action4/steps]
1-step1=Vuelve a visitar Champagne y habla de nuevo con él.
2-step2=Todavía necesitarás algo de ʺconvencimientoʺ.
3-step3=¿Tienes algo más que puedas darle?
4-step4=Dale la botella de champán de la casa Arneson.
5-step5=La botella de champán estaba en la vitrina de licores del salón de la casa de Arneson, cerca de la puerta.
6-step6=Champagne te dará tablones y una linterna. Parece que necesitarás algo más que eso.
[root/hint/levels/NewOrleans/where4/title]
1-text=De vuelta a la casa de Arneson
[root/hint/levels/NewOrleans/where4/action1/title]
1-text=Pregunta: ¿Quién tiene el anillo de Arneson?
[root/hint/levels/NewOrleans/where4/action1/steps]
1-step1=Esta pregunta en particular no tiene una respuesta directa en el juego en sí.
2-step2=Deberás pensar en todo lo que ha sucedido y utilizar un poco de intuición lógica para obtener la respuesta.
3-step3=Según las huellas y la sangre que hemos encontrado (y varios comentarios de Holmes), es probable que la mano de Arneson ya no esté unida a su cuerpo.
4-step4=Pero el armario de armas todavía está cerrado, por lo que es muy poco probable que los delincuentes lo hayan encontrado.
5-step5=¿Recuerdas el rastro de sangre y huellas a lo largo del camino del jardín?
6-step6=¿Qué más has visto en esa zona?
7-step7=Puede que te hayas percatado de la existencia un animal pequeño, hurgando en el área del jardín.
8-step8=El animalito es un mapache. Y la inferencia aquí es que el mapache cogió la mano cortada de Arneson y se la llevó.
9-step9=La respuesta a la pregunta es ʺMapacheʺ.
[root/hint/levels/NewOrleans/where4/action2/title]
1-text=¿Cómo puedo encontrar el mapache?
[root/hint/levels/NewOrleans/where4/action2/steps]
1-step1=La mejor manera será rastrearlo y encontrar su nido.
2-step2=Para rastrearlo, primero debes saber dónde está.
3-step3=La forma más sencilla de hacerlo es ofrecerle algo de comida.
4-step4=¿Recuerdas ese jamón en la cocina?
5-step5=Recoge el jamón de la cocina y sal por la puerta trasera.
6-step6=¿Dónde fue la última vez que viste al mapache?
7-step7=Mira la base del árbol grande, al lado del camino cerca de la puerta trasera.
8-step8=Deberías encontrar algunas pequeñas huellas de animales.
9-step9=Coloca la loncha de jamón en el lugar activo de las huellas de animales.
10-step10=Visiona la cinemática con atención, para ver a dónde va el mapache, después de recuperar el jamón.
11-step11=Parece que su nido está en algún lugar del techo de la casa.
[root/hint/levels/NewOrleans/where4/action3/title]
1-text=¿Cómo llego al techo de la casa?
[root/hint/levels/NewOrleans/where4/action3/steps]
1-step1=No hay escaleras ni ningún otro acceso normal al techo.
2-step2=Vas a tener que crear uno.
3-step3=El techo no está tan lejos del balcón del dormitorio principal.
4-step4=Si solo tuvieras una escalera, probablemente llegarías desde allí.
5-step5=¿Puedes construir una escalera?
6-step6=Tienes unas tablas que te regaló Champagne.
7-step7=Pero no tienes nada con lo que unirlas.
8-step8=Necesitas encontrar algunos clavos.
9-step9=¿Dónde, en esta propiedad, puedes encontrar clavos?
10-step10=¿Qué tal en el establo?
11-step11=Mira alrededor del establo y encuentra los clavos en la mesa.
12-step12=Combina los clavos y los tablones en el inventario.
13-step13=Pero todavía no están clavados juntos. No puedes hacer eso con tus propias manos.
14-step14=Usa tu martillo en los clavos y tablones combinados para obtener una escalera.
15-step15=En caso de que no lo hayas recogido antes, el martillo estaba en el suelo del establo, debajo del caballo cuando entraste por primera vez.
16-step16=Lleva la escalera al balcón del dormitorio principal.
17-step19=Haz clic en el anillo de sello en el nido de mapaches para recoger el anillo automáticamente.
[root/hint/levels/NewOrleans/where4/action4/title]
1-text=¿Cómo utilizo el anillo de sello de Arneson?
[root/hint/levels/NewOrleans/where4/action4/steps]
1-step1=Lucy había dicho que el anillo de sello se usó para abrir el armario de armas en la habitación secreta.
2-step2=Utiliza el anillo en la cerradura de la puerta del armario para abrir el armario.
3-step3=Mira a través del armarioǂ coge el dinero y una de las armas.
[root/hint/levels/NewOrleans/where4/action5/title]
1-text=¡El sheriff y sus ayudantes nos persiguen otra vezǃ ¿Cómo puedo salir de aquí?
[root/hint/levels/NewOrleans/where4/action5/steps]
1-step1=Menos mal que todavía tenemos una escalera.
2-step2=Coge la escalera que está apoyada en la pared y muévela al balcón.
3-step3=Baja al jardín por la escalera (¡y sal de allíǃ)
[root/hint/levels/NewOrleans/where5/title]
1-text=Otra visita a Champagne
[root/hint/levels/NewOrleans/where5/action1/title]
1-text=¿Qué tengo que hacer aquí?
[root/hint/levels/NewOrleans/where5/action1/steps]
1-step1=Ahora tienes algo que Champagne quiere y puede brindarte la ayuda que necesitas.
2-step2=Entrega a Champagne el dinero que cogiste del armario de Arneson.
3-step3=Escucha atentamente lo que tiene que decir. Será útil cuando necesites navegar por los pantanos.
[root/hint/levels/NewOrleans/where6/title]
1-text=Los pantanos
[root/hint/levels/NewOrleans/where6/action1/title]
1-text=Mi juego se cuelga cuando llego a este punto.
[root/hint/levels/NewOrleans/where6/action1/steps]
1-step1=En algunos sistemas, esta parte tarda mucho en cargarse.
2-step2=Mucho tiempo...
3-step3=... así que espera. (Podría ser más de 10 minutos).
[root/hint/levels/NewOrleans/where6/action2/title]
1-text=En los Pantanos está demasiado oscuro para que puedas distinguir las cosas con claridad.
[root/hint/levels/NewOrleans/where6/action2/steps]
1-step1=Se pondrá más oscuro a medida que te muevas por los pantanos.
2-step2=Si aún no lo has hecho, es posible que desees apagar las luces de la habitación para aumentar la visibilidad en el monitor.
3-step3=Si eso no ayuda, usa el menú Opciones para aumentar la configuración de Gamma e iluminar la pantalla.
[root/hint/levels/NewOrleans/where6/action3/title]
1-text=¿Cómo navego por los pantanos?
[root/hint/levels/NewOrleans/where6/action3/steps]
1-step1=Hay varios enfoques: uno es desplazarse hasta encontrar lo que estás buscandoǂ otra es intentar utilizar técnicas de ʺresolución de laberintosʺ (por ejemplo, ʺla regla de la mano derecha o del sacacorchosʺ) para orientarse de forma más lógicaǂ el tercero es repasar las pistas proporcionadas por Champagne y las propias notas de Arneson.
2-step2=La primera pista se refiere a los bastidores del Viejo Sam.
3-step3=Busca una bandera azul que marque los bastidores del Viejo Sam.
4-step4=El segundo menciona ʺroca demoníacaʺ.
5-step5=Debes estar atento a una gran piedra ensangrentada.
6-step6=Y la tercera se refiere a una medusa.
7-step7=La ʺmedusaʺ se refiere a un árbol, no a un animal.
8-step8=Todos estos requieren que te dirijas hacia la izquierda, mientras te mueves por los pantanos.
9-step9=Los tres tienen puntos de ʺMirarʺ activos cuando los encuentras. Continúa buscando en las orillas del río estos íconos de ʺMirarʺ (el ojo).
10-step10=Cuando el río se bifurque, quédate en el lado izquierdo.
11-step11=Cuando veas cocodrilos, deberías estar acercándote al árbol de las medusas.
[root/hint/levels/NewOrleans/where6/action4/title]
1-text=¿Cómo paso a los cocodrilos?
[root/hint/levels/NewOrleans/where6/action4/steps]
1-step1=Afortunadamente, guardaste el arma que encontraste en el armario de Arneson.
2-step2=Pero no puedes simplemente usar el arma en los cocodrilos.
3-step3=Tendrás que distraerlos.
4-step4=Ellos quieren algo de comer.
5-step5=Mira alrededor de la costa, a lo alto en un árbol...
6-step6=... y encuentras un cuerpo colgado de un árbol.
7-step7=Usa la pistola en el cuerpo para dejarlo caer para los cocodrilos.
8-step8=Mientras los cocodrilos están ocupados, rema hacia la orilla, a la izquierda del árbol.
[root/hint/levels/NewOrleans/where6/action5/title]
1-text=¿Qué hay que hacer aquí?
[root/hint/levels/NewOrleans/where6/action5/steps]
1-step1=Observa a Arneson acostado en una losa cercana.
2-step2=Visiona la cinemática del nativo loco. Ve a  Watson como se lo quita de encima.
3-step3=Explora el área, particularmente la cabaña principal.
4-step4=¿Ves la gran estatua?
5-step5=¿A qué te recuerda?
6-step6=¿Quizás a la estatua que tienes en tu poder?
7-step7=Coloca la pequeña estatua rota en el pedestal de la estatua grande.
8-step8=Coge el libro que encuentres ahí.
9-step9=Vuelve a Arneson y haz clic en él. Visiona la cinemática que pone fin a la actividad en Nueva Orleans.
[root/hint/levels/Baker3/title]
1-text=Baker Street, Londres
[root/hint/levels/Baker3/where1/title]
1-text=Departamento de Holmes
[root/hint/levels/Baker3/where1/action1/title]
1-text=¿Cuál es la respuesta a la pregunta del mensaje codificado de Davy?
[root/hint/levels/Baker3/where1/action1/steps]
1-step1=Es obvio que los números escritos por Davy representan algún tipo de código. La pregunta es, ¿cómo descifrarlo?
2-step2=Deberás analizar cuidadosamente la serie de números que escribió Davy. Busca un patrón común.
3-step3=Hay un carácter no numérico que podría darte una pista.
4-step4=Ten en cuenta el símbolo de barra (ʺ/ʺ) en la primera línea, después de los primeros 9 números.
5-step5=Por un momento, concéntrate en los números a la izquierda de la barra. ¿Qué puedes entender analizándolos?
6-step6=Esos 9 dígitos representan los nueve dígitos entre ʺ1ʺ y ʺ9ʺ, sin repetición.
7-step7=¿Puedes encontrar otras series dentro del código escrito de la misma manera?
8-step8=Este parece ser el único caso en el que 9 dígitos consecutivos son únicos.
9-step9=Entonces, ¿cómo se aplica esto al resto del código?
10-step10=Quizás Davy estaba indicando algún tipo de ʺpistaʺ a seguir, cuando escribió esos primeros 9 dígitos.
11-step11=El código podría representar un código ʺinversoʺ, que es un método para representar la información que falta, en lugar de lo que está allí.
12-step12=Por ejemplo, en la secuencia 12346789, es obvio que falta el ʺ5ʺ.
13-step13=Si bien es algo complicado, esa cadena de caracteres - ʺ12346789ʺ - podría usarse para representar el número ʺ5ʺ, es decir, el número ʺfaltanteʺ.
14-step14=Pero, ¿cómo podemos dividir los números restantes en secuencias simples?
15-step15=A continuación, se ofrecen dos consejos útiles. Para representar un número usando este método ʺinversoʺ (enumera todos los números excepto el requerido) se necesitan 8 dígitos (asumiendo que no hay ʺ0ʺ).
16-step16=O, dado que ningún dígito puede repetirse en una cadena codificada, puedes mirar los números hasta que descubras que se repite y sepas que ha llegado al final.
17-step17=Tomemos un ejemplo del código de Davy. Los primeros 9 dígitos (y la barra) son la ʺsoluciónʺ que sugiere qué hacer y no forman parte del mensaje. Por lo tanto, comienza inmediatamente a la derecha de la barra.
18-step18=Usando la regla de ʺno se puede repetir un dígitoʺ, encontramos 2-1-4-6-7-9-8-3... pero luego el ʺ9ʺ se repite. Por tanto, debemos detenernos en el ʺ3ʺ.
19-step19=Y casualmente, eso nos da exactamente 8 dígitos. ¿Cual falta?
20-step20=No hay un ʺ5ʺ en esa secuencia. Por tanto, los primeros 8 dígitos representan, mediante código ʺinversoʺ, el número ʺ5ʺ.
21-step21=Continúa analizando el mensaje codificado de Davy y localiza los dígitos ʺfaltantesʺ para descifrar el mensaje.
22-step22=La segunda serie es 9-3-4-2-1-7-5-8, pero después de 8 dígitos, el número ʺ8ʺ se repite y que detenernos.
23-step23=El dígito que falta en esa secuencia es ʺ6ʺ.
24-step24=Ahora, mira cuidadosamente los siguientes dígitos. Tenemos 8-1-2-3-6-5-4-9 para los siguientes 8 dígitos. Sin embargo, el noveno sería un ʺ7ʺ, y eso no repite ninguno de los primeros 8. Así que no falta nada en esta serie. Es decir, es simplemente una ʺpista falsaʺ y que podemos ignorar.
25-step25=Después de pasar por los 9 dígitos anteriores, la siguiente serie es 5-2-7-6-1-9-3-8 - seguida de un ʺ5ʺ que se repite. El dígito que falta en esa serie es ʺ4ʺ.
26-step26=En la siguiente serie, tenemos 5-7-9-8-6-4-2-1, seguido de un ʺ2ʺ que se repite. El dígito que falta es ʺ3ʺ.
27-step27=Terminando esa línea, tenemos exactamente 8 dígitos (2-4-5-3-8-9-7-1) donde el dígito que falta es ʺ6ʺ.
28-step28=Por lo tanto, hemos descifrado las dos primeras líneas del código de Davy (usando solo los dígitos que faltan) es decir, 5-6-4-3-6.
29-step29=Continúa de la misma manera con las dos últimas líneas.
30-step30=Sin embargo, ten cuidado al principio. Ten en cuenta que los primeros 9 dígitos del segundo grupo, 5-9-7-2-4-8-6-1-3, ¡son todos únicosǃ. Esta es otra ʺpista falsaʺ. Ignora estos 9 dígitos y continúa..
31-step31=La siguiente serie de dígitos únicos es 3-7-5-8-9-2-1-4 (antes de que se repita el ʺ8ʺ)ǂ falta el ʺ6ʺ.
32-step32=Continúa con 8-2-9-7-4-3-6-5, notarás que el dígito que falta es el número ʺ1ʺ.
33-step33=Ahora que estás cerca del final, observa la serie 9-6-7-5-2-4-8-1, antes de que se repita el ʺ9ʺ. El dígito que falta es ʺ3ʺ.
34-step34=Por último, tenemos la serie 9-8-2-5-6-3-7-1, en la que falta el número ʺ4ʺ.
35-step35=Usando el método de ʺnúmeros faltantesʺ, la solución a la segunda mitad del código es 6-1-3-4.
36-step36=Para resolver el acertijo, combina ambas partes del código: ʺ56436 6134ʺ
[root/hint/levels/Baker3/where2/title]
1-text=Librería de Barnes
[root/hint/levels/Baker3/where2/action1/title]
1-text=¿Qué necesito saber?
[root/hint/levels/Baker3/where2/action1/steps]
1-step1=Holmes parece incapaz de interpretar el libro que recogió en los pantanos de Nueva Orleans. Él necesita ayuda.
2-step2=Muestra el libro a Barnes y él te ayudará.
3-step3=Deberás salir de la tienda y volver más tarde, para que pase el tiempo.
4-step4=Podrías ir al repartidor de periódicos frente al apartamento de Holmes y leer los titulares.
5-step5=Asegúrate de leer también los demás artículos del periódicoǂ llevarán a Holmes al próximo destino.
6-step6=Después de leer el periódico y visitar el embarcadero 13 una vez más, regresa a Barnes para obtener la información solicitada.
[root/hint/levels/Baker3/where2/action2/title]
1-text=¿Dónde puedo obtener más información sobre los barcos desaparecidos frente a Escocia e Irlanda?
[root/hint/levels/Baker3/where2/action2/steps]
1-step1=El mejor lugar para obtener este tipo de información sobre envíos es en los muelles.
2-step2=Vuelve al embarcadero 13 y habla con el barman del Pub Cursed Mermaid.
3-step3=Dejará que Holmes eche un vistazo a algunas cartas náuticas que tiene en la trastienda.
4-step4=Usa la llave del barman para entrar a la trastienda.
5-step5=Hay un punto de interés específico en el mapa que querrás encontrar.
6-step6=¿Qué pista tienes que pueda relacionarse con un mapa náutico?
7-step7=¿Has usado el código de Davy para algo todavía?
8-step8=¿Puede ese código serte útil aquí de alguna manera?
9-step9=De ese código obtuviste dos números: 56436 y 6134.
10-step10=Mira las marcas a lo largo de los bordes del mapa.
11-step11=Son marcas que indican latitud y longitud. Compáralos con los dos números del código de Davy.
12-step12=Es posible, con algunas ʺmodificacionesʺ, traducir esos dos números en grados de latitud y longitud.
13-step13=Ten en cuenta qué número puede convertirse en qué medida.
14-step14=Usando las marcas verticales en el lado izquierdo, encontrarás fácilmente una longitud de 56 gradosǂ estás mirando un poco más alto.
15-step15=Del mismo modo, puedes encontrar una latitud de 6 grados, luego moverte hacia la izquierda (hacia 7).
16-step16=En la intersección de los dos valores, deberías ver un punto en el mapa que está justo en una línea de la costa y en el que se puede hacer clic.
17-step17=Haz clic en ese lugar para obtener el nombre del lugar.
18-step18=Vuelve y habla con el camarero sobre ese lugar. Allí hay un faro.
19-step19=Ahora puedes volver a la librería de Barnes, hablar con él sobre lo que has descubierto y pasar a la fase final del juego.
[root/hint/levels/Scotland/title]
1-text=Faro de Ardnamurchan, Escocia
[root/hint/levels/Scotland/where1/title]
1-text=Fuera del faro
[root/hint/levels/Scotland/where1/action1/title]
1-text=¿Cómo puedo entrar al faro?
[root/hint/levels/Scotland/where1/action1/steps]
1-step1=La puerta está cerrada por dentroǂ tendrás que encontrar otra forma de entrar.
2-step2=Explora el exterior para ver qué puedes encontrar.
3-step3=Busca la choza en ruinas junto a los acantilados.
4-step4=Según el barman del Pub Cursed Mermaid, hay un escondite de piratas escondido en algún lugar debajo del faro.
5-step5=Necesitarás encontrar una manera de pasar por debajo del faro.
[root/hint/levels/Scotland/where1/action2/title]
1-text=¿Cómo puedo meterme por debajo del faro?
[root/hint/levels/Scotland/where1/action2/steps]
1-step1=Primero, deberás encontrar una manera de pasar a la clandestinidad.
2-step2=Explora los alrededores hasta que encuentres 3 grietas en el suelo, géiseres, que arrojan columnas de vapor.
3-step3=Dado que este lugar solía ser un escondite de piratas, quizás tu libro sobre Piratas Sanguinarios pueda ser útil.
4-step4=Consulta el libro en los Documentos y lee ʺDesde el centro de las tres bocas que brotan, 30 pasos hacia un arieteʺ.
5-step5=Las ʺtres bocas que brotanʺ son claramente los tres géiseres, pero ¿qué se entiende por ʺcarneroʺ?
6-step6=Desde donde estás, mira en dirección a los acantilados distantes, hasta que veas uno que se parece vagamente a la cabeza de un carnero.
7-step7=A partir de los tres géiseres, camina directamente hacia el ʺcarneroʺ. (Como no puedes contar exactamente el número de pasos, Holmes te avisará cuando hayas llegado).
8-step8=Mira a tu alrededor para encontrar una roca que esté activaǂ si pudieras mover esa roca, tal vez podrías tener acceso a lo que hay detrás.
9-step9=Deberías haber encontrado una barra de hierro en el suelo cerca del faro en la base de una de las estatuas.
10-step10=Usa la barra de hierro en la roca para moverla, de modo que veas una grieta en el suelo.
11-step11=Ahora necesitarás algo para bajar por la grieta.
12-step12=Deberías haber encontrado una cuerda mientras exploraste esta área.
13-step13=Hay dos lugares para encontrar una cuerdaǂ el más fácil está en el suelo de la cabaña en ruinas.
14-step14=El otro está cerca de los numerosos naufragios a lo largo de la costa.
15-step15=Mira alrededor de la grieta expuesta para encontrar un lugar donde anclar la cuerda.
16-step16=Ata la cuerda a la gran roca cercana.
17-step17=Desciende al hoyo. Esta es la entrada al escondite de los piratas y también el camino que conduce al faro.
[root/hint/levels/Scotland/where1/action3/title]
1-text=¿Cómo voy más allá de este punto?
[root/hint/levels/Scotland/where1/action3/steps]
1-step1=Ten en cuenta que hay una losa de piedra contra una pared.
2-step2=Necesitas moverla.
3-step3=¿Puedes encontrar algo que te ayude?
4-step4=Mira alrededor del pirata muerto.
5-step5=Coge la daga del cadaver.
6-step6=Usa la daga en la losa de piedra.
7-step7=¡Upsǃ La daga se rompió. Pero movió la piedra lo suficiente como para que ahora puedas moverla completamente.
8-step8=Camina por la abertura hacia la guarida pirata.
[root/hint/levels/Scotland/where1/action4/title]
1-text=¿Qué tengo que hacer en esta sala con los andamios y las cajas?
[root/hint/levels/Scotland/where1/action4/steps]
1-step1=Esto va a requerir un poco de trabajoǂ no será tan fácil como mover la losa de piedra.
2-step2=Explora toda el área, para saber a dónde te diriges y qué elementos puedes recolectar para ayudarte.
3-step3=Uno de los problemas aquí es la oscuridad. Tu linterna de ojo de buey no ilumina la cueva lo suficiente.
4-step4=Cuando encuentres 2 tablones, haz clic en ellos para escuchar a Holmes hablar sobre cómo llegaron desde arriba. Debe haber algo ahí arriba.
5-step5=Sube por las tablas para ver más de cerca. Holmes cree que hay algo importante ahí, pero necesita más luz.
6-step6=¿Cómo puedes iluminar esa zona?
7-step7=Mira a tu alrededor para ver si hay algo útil para usar.
8-step8=Cerca hay un esqueleto que cuelga de un gancho al final de una cuerda larga.
9-step9=Toca el esqueleto para hacerlo caer. Cuelga tu linterna en ese gancho.
10-step10=Si te resulta difícil colgar la linterna del gancho, sigue intentándolo con cuidado.
11-step11=Sigue la cuerda hacia arriba y pasa una especie de polea, luego hasta una especie de panel al final de la cuerda.
12-step12=El panel de control puede ser muy difícil de encontrarǂ se paciente.
13-step13=El panel controla la cuerda con el gancho. Utiliza los controles para activar la elevación de la linterna.
14-step14=Vuelve a subir las tablas y mira más de cerca lo que hay allí.
15-step15=Todavía necesitas subir más. Pero necesitarías una escalera.
16-step16=O algo que pueda usarse como escalera.
17-step17=Mira a tu alrededor en busca de una pieza de una puerta de metal por la que deberías poder trepar.
18-step18=Llevala sobre las tablas y colócala en la repisa, para que puedas subir un poco más.
19-step19=Allí encontrarás un barril con algo dentro.
20-step20=Quizás sea algo que te pueda ser útil...
21-step21=... si pudieras recuperarlo.
22-step22=El barril es demasiado voluminoso para derribarloǂ pero tal vez puedas recuperar algo de lo que contiene.
23-step23=Pero tendrías que tener algo para depositarlo.
24-step24=¿Has encontrado algo que pueda usarse como contenedor?
25-step25=El esqueleto que previamente colgaba del gancho tenía un frasco vacío.
26-step26=Utiliza el frasco (el vacío, no el que tiene el licor) en el barril para obtener un frasco lleno de pólvora.
[root/hint/levels/Scotland/where1/action5/title]
1-text=¿Cómo salgo de esta habitación?
[root/hint/levels/Scotland/where1/action5/steps]
1-step1=Una vez que hayas terminado cualquier otra tarea que debas hacer aquí (es decir, explorarla a fondo y recolectar muchos otros elementos en el camino), recupera tu linterna y busca una cueva lateral que esté parcialmente bloqueada.
2-step2=Deberías encontrar la entrada de la cueva si exploras el lado izquierdo del andamio.
3-step3=Las rocas caídas no bloquean completamente la entrada.
4-step4=Deberías poder trepar por encima de las rocas y pasar al otro lado.
[root/hint/levels/Scotland/where1/action6/title]
1-text=¿Cómo me pongo en contacto con Watson para hacerle saber lo que está pasando?
[root/hint/levels/Scotland/where1/action6/steps]
1-step1=Holmes encontró una abertura en la superficie, pero no puede hacerse oír debido a la tormenta.
2-step2=Necesitas una forma de amplificar o dirigir tu voz para que Watson pueda escucharte.
3-step3=Habla de una especie de ʺmegáfonoʺ. ¿Has visto algo como esto cerca?
4-step4=Utiliza el embudo grande (que se encuentra en la caverna anterior, en el suelo) para llamar a Watson.
[root/hint/levels/Scotland/where1/action7/title]
1-text=Necesito más luz. ¿Qué puedo hacer?
[root/hint/levels/Scotland/where1/action7/steps]
1-step1=En aventuras de este tipo, ¡esto suele requerir una antorchaǃ
2-step2=¿Cómo podemos hacer una antorcha?
3-step3=El método más común es usar un trapo empapado en alcohol, atado a un palo.
4-step4=Ya deberías tener al menos dos de esos elementos.
5-step5=En la caverna anterior, se podía abrir una de las cajas.
6-step6=Holmes no podía abrirlo con sus propias manos, pero podía usar la daga rota. Saca los trapos de la caja.
7-step7=Y uno de los esqueletos tenía una petaca llena de ron.
8-step8=Pero parece que no hay palos.
9-step9=Comprueba el área donde está Holmes en este momento y encuentra un lugar con un montón de huesos.
10-step10=Coge uno de los huesos. Ahora puedes construir una antorcha.
11-step11=Combina los trapos (sacados de la caja) con la petaca para empapar un trapo en alcohol.
12-step12=Combina eso con uno de los huesos para obtener una antorcha.
13-step13=Enciende la antorcha con las cerillas de Watson.
[root/hint/levels/Scotland/where1/action8/title]
1-text=Estoy bloqueado por una gran roca, no puedo continuar.
[root/hint/levels/Scotland/where1/action8/steps]
1-step1=Una vez más, necesitarás eliminar el obstáculo en tu camino.
2-step2=Sin embargo, en este caso no podrás moverlo con una palanca.
3-step3=Esto requiere el simple uso de la fuerza bruta.
4-step4=¿Qué tienes contigo que podría ayudar en esta situación?
5-step5=¿Qué tal volar la roca?
6-step6=Necesitarás varias cosas: primero, un poco de polvora.
7-step7=Deberías haber podido recuperar la polvora del barril en la caverna más grande.
8-step8=¿Cómo podemos convertir ese frasco de pólvora en una bonita bomba explosiva?
9-step9=Definitivamente necesitaremos un fusible.
10-step10=Para hacer esto, usa como mecha uno de los trapos que recuperaste de la caja en la gran caverna.
11-step11=Combina el trapo con el frasco de pólvora para obtener una bomba.
12-step12=Usa (haz clic) la bomba en la roca que bloquea tu paso.
[root/hint/levels/Scotland/where1/action9/title]
1-text=¿Qué es esta máquina con los cuatro anillos concéntricos y cómo debo usarla?
[root/hint/levels/Scotland/where1/action9/steps]
1-step1=Lo primero que debes hacer es intentar todo lo posible para determinar cómo podría funcionar la máquina.
2-step2=Debes notar que puedes girar los 4 anillos concéntricos individualmente.
3-step4=Al parecer, una de tus tareas es colocar los anillos concéntricos en un patrón específico.
4-step5=¿Qué podría ayudarte a determinar ese patrón?
5-step6=Observa el círculo pequeño a la izquierda de los círculos concéntricos grandesǂ contiene 4 luces naranjas.
6-step7=¿Qué sucede al girar cualquiera de los 4 anillos concéntricos grandes?
7-step8=Las 4 luces naranjas se encenderán y/o apagarán, a medida que gira los distintos anillos.
8-step9=Este rompecabezas es más simple de lo que parece a primera vista.
9-step10=Las luces te permiten saber si los anillos giran en la dirección correcta.
10-step11=Identifica qué luz representa qué anillo.
11-step12=Pero las luces solo se reinician cuando presionas el botón cuadrado encima de ellas.
12-step13=Deberás girar uno o más anillos, luego presionar el botón cuadrado y luego verificar las 4 luces.
13-step14=Una luz encendida indica un anillo que está en la posición correcta.
14-step15=Y las luces, que se leen de izquierda a derecha en la parte superior, luego de izquierda a derecha en la parte inferior, representan los anillos del interior al exterior..
15-step16=Cuando se coloca correctamente, el anillo exterior tendrá un icono azul en la parte superiorǂ el segundo anillo un icono amarilloǂ el tercer y cuarto anillo (interior) también tendrán iconos de color azul en la parte superior.
16-step17=Cuando tengas las 4 luces naranjas encendidas, presiona el botón cuadrado una última vez.
[root/hint/levels/Scotland/where1/action10/title]
1-text=Los anillos están en la posición correcta y las 4 luces naranjas están encendidasǂ pero la máquina todavía está bloqueada.
[root/hint/levels/Scotland/where1/action10/steps]
1-step1=La máquina todavía parece necesitar algunas cosas más.
2-step2=En primer lugar, no puedes mover la palanca grande de la derecha, ya que está bloqueada.
3-step3=No vas a encontrar una llave para esa cerradura.
4-step4=Una vez más, tendrás que usar la fuerza bruta.
5-step5=¿Puedes encontrar algo que pueda romper la cerradura?
6-step6=Una gran roca funcionaría.
7-step7=Afortunadamente, ¡resulta que hay cerca una en el sueloǃ
8-step8=Usa la piedra de la cerradura para romperla y liberar la palanca.
[root/hint/levels/Scotland/where1/action11/title]
1-text=Se colocan los anillos y se suelta la palanca. Pero la máquina sigue sin funcionar.
[root/hint/levels/Scotland/where1/action11/steps]
1-step1=Parece que tenemos dos ruedas aquí, donde una está destinada a ʺconducirʺ a la otra.
2-step2=Dado que estas no están conectadas por engranajes de ningún tipo, deben poder conectarse de alguna otra manera.
3-step3=Algo como una correa de transmisión funcionaría bien.
4-step4=¿Has encontrado algo parecido a un cinturón por aquí?
5-step5=El esqueleto en el suelo cercano aparentemente llevaba un cinturón rojo de algún tipo.
6-step6=Coge el cinturón rojo del esqueleto y úsalo en la máquina (haz clic en la rueda inferior). Holmes caerá por la grieta.
7-step7=Ahora tira de la palanca y levanta la puerta.
[root/hint/levels/Scotland/where1/action12/title]
1-text=¿Qué puedo encontrar en estas grietas del suelo?
[root/hint/levels/Scotland/where1/action12/steps]
1-step1=Si las analizas, Holmes comentará sobre un río subterráneo.
2-step2=Sin embargo, no obtendrás más información de él, ya que está demasiado oscuro para ver nada más.
3-step3=Deberás iluminar cada agujero para ver lo que ha visto Holmes.
4-step4=Crea una antorcha como antes (hueso y trapo empapado en alcohol) y enciéndela.
5-step5=No podrás sostener la antorcha encendida y ver nada.
6-step6=Haz clic con la antorcha encendida en cualquiera de los agujeros, y Holmes la dejará caer y comentará todo lo que vea.
7-step7=Si no ve nada, haz lo mismo con uno de los otros agujeros. (Los materiales que se utilizarán para construir la antorcha no se agotarán).
8-step8=Eventualmente, Holmes comentará que ʺhay algo aquíʺ.
9-step9=Sin embargo, no podrá ver mucho sin entrar en el agujero.
10-step10=Holmes tendrá que bajarǂ pero para hacerlo, necesitará ayuda.
11-step11=Lo único que lo ayudaría sería un objeto lo suficientemente resistente como para permitirle caer en el agujero.
12-step12=No hay cuerdas útiles cerca...
13-step13=... pero ese cinturón rojo que usaste en la máquina debería funcionar.
14-step14=Si aún no lo has hecho, recupera el cinturón rojo de la máquina y haz clic en él en la roca central. Holmes descenderá por el agujero.
[root/hint/levels/Scotland/where1/action13/title]
1-text=Bajé cerca del río, pero está demasiado oscuro para ver nada. ¿Qué debo hacer aquí?
[root/hint/levels/Scotland/where1/action13/steps]
1-step1=Una vez más, deberás crear otra antorcha antes de continuar.
2-step2=El agua aquí es muy poco profunda.
3-step3=No es necesario buscar un lugar seco para caminarǂ simplemente camina por las aguas poco profundas.
4-step4=Explora los alrededores para ver qué puedes encontrar.
5-step5=¡Parece que uno de los antiguos inquilinos de esta cueva dejó atrás su pata de paloǃ
6-step6=Esa pierna podría ser útil más tarde.
[root/hint/levels/Scotland/where1/action14/title]
1-text=¿Cómo paso por la siguiente puerta?
[root/hint/levels/Scotland/where1/action14/steps]
1-step1=¿Has mirado a tu alrededor con cuidado y examinado el área?
2-step2=¿Qué ves en el suelo, frente a la puerta?
3-step3=Parece una huella y...
4-step4=...  un agujero. ¿Qué significa eso?
5-step5=Esta puerta debe haber sido activada por alguien con una pierna normal y ¡la otra de paloǃ
6-step6=Mientras estás parado cerca de la puerta, usa la pata de madera que acabas de encontrar en el agujero y la puerta se abrirá.
7-step7=La posición correcta puede ser difícil de localizar, por lo que si la puerta no se abre de inmediato, muévete un poco y vuelve a intentarlo.
[root/hint/levels/Scotland/where1/action15/title]
1-text=¿Qué se puede hacer en esta cueva del tesoro?
[root/hint/levels/Scotland/where1/action15/steps]
1-step1=Solo mira alrededor. Escucha a Holmes.
2-step2=Coge todo lo que puedas coger...
3-step3=... que básicamente equivale a la espada que sostiene el cadáver.
4-step4=Continúa por el sistema de cuevas, pasando de esta habitación a la siguiente, que parece ser un callejón sin salida.
[root/hint/levels/Scotland/where1/action16/title]
1-text=Llegué al final del camino subterráneo. ¿Cómo continúo?
[root/hint/levels/Scotland/where1/action16/steps]
1-step1=Quizás podamos obtener un poco más de ayuda de Watson.
2-step2=Mira hacia arriba y verás otro agujero en la superficie. Tal vez puedas volver a ponerte en contacto con Watson.
3-step3=Haz clic en el agujero para conversar con Watson.
4-step4=Después de la conversación, controlarás a Watsonǂ ve si puedes ayudar a Holmes cumpliendo su pedido de un mástil de uno de los viejos barcos.
5-step5=Tendrás que buscar alrededor hasta encontrar el lugar donde se acumulan los naufragios.
6-step6=Mira alrededor en el suelo en busca de cualquier cosa que parezca estar activa.
7-step7=Deberías encontrar un mástil viejo, que parece más un tronco, en el suelo, frente a varias rocas.
8-step8=Si tienes problemas para encontrarlo, debes estar en una posición en la que estés frente al faro, con varias rocas agrupadas inmediatamente frente a ti.
9-step9=Lleva el tronco/mástil a Holmes y úsalo en el agujero en el suelo donde está Holmes.
10-step10=Ahora es el momento de reunirse con Holmes y acabar con esta locura de una vez por todas. Cruza el puente de troncos y baja por el agujero.
[root/hint/levels/Scotland/where2/title]
1-text=El faro
[root/hint/levels/Scotland/where2/action1/title]
1-text=La habitación se está llenando de gas venenoso. ¿Que puedo hacer?
[root/hint/levels/Scotland/where2/action1/steps]
1-step1=El gas proviene de varias ollas colocadas alrededor de la habitación por el enloquecido Ashmatstep2.
2-step2=Tendrás que encontrar una manera de apagar cada una de las ollas humeantes (¡mientras evitas las balas de Ashmatǃ)
3-step3=En la medida de lo posible, trata de mantenerte a cubierto mientras te mueves por la habitación.
4-step4=Para apagar las ollas humeantes, necesitarás un poco de agua.
5-step5=¿Dónde has encontrado agua cerca?
6-step6=Los ríos subterráneos no ayudaránǂ necesitarás algo más.
7-step7=¿Recuerdas cuando exploraste el exterior de la cabaña en ruinas?
8-step8=Había un barril con agua de lluvia fresca al lado de la choza.
9-step9=Sal por la puerta principal del faro y baja a la choza para recoger un poco de agua.
10-step10=Pero, ¿en qué puedes ponerla?
11-step11=¿Tiene algo adecuado en tu inventario?
12-step12=¿No? Entonces necesitarás encontrar algo más, con suerte cerca.
13-step13=A uno o dos pasos de distancia hay un cubo en el suelo, al lado de la cabaña.
14-step14=Coge el cubo y haz clic en el agua del barril para obtener un cubo lleno de agua.
15-step15=Regresa al faro y comienza a usar el cubo de agua en las ollas humeantes. (¡Afortunadamente, nunca se vacíaǃ)
16-step16=Tendrás que apagar todas las ollas humeantes para continuar. ¡Pero hazlo tratando de esquivar las balasǃ
[root/hint/levels/Scotland/where2/action2/title]
1-text=¿Cómo se supone que debo apagar estas ollas humeantes con Ashmat disparándome?
[root/hint/levels/Scotland/where2/action2/steps]
1-step1=Aquí es donde las cosas se complican un poco... así que tienes varias opciones a tu disposición.
2-step2=Un método a utilizar es permanecer lo más oculto posible, evitando a Ashmat mientras apagas tantas ollas como sea posible.
3-step3=Sin embargo, en algún momento tendrás que lidiar con él.
4-step4=Puedes asustarlo o puedes intentar eliminarlo.
5-step5=¿Ha mirado alrededor de la habitación (además de concentrarte en las ollas humeantes)?
6-step6=¿Hay algo útil que puedas usar para lidiar con Ashmat?
7-step7=Asegúrate de mirar tanto hacia arriba, como a tu alrededor.
8-step8=Hay una gran caja que cuelga del techo, justo encima de la cabeza de Ashmat.
9-step9=Si pudieras dejar caer esa caja sobre Ashmat...
10-step10=Pero, ¿cómo puedes hacer eso? ¿Qué sostiene la caja? ¿Qué haría que se cayera?
11-step11=Sigue la línea de la cuerda de soporte, arriba y abajo a la izquierda, hasta una palanca en una columna de piedra.
12-step12=Es muy probable que la palanca controle la caja... si tan solo pudieras alcanzarla.
13-step13=Mientras evitas los disparos de Ashmat, muévete hacia la palanca y haz clic en ella.
14-step14=La caja caerá sobre Ashmat... pero no tan directamente como para matarlo instantáneamente..
15-step15=Sin embargo, después de que suba corriendo las escaleras, deberías poder apagar las ollas humeantes restantes. Házlo antes de continuar.
[root/hint/levels/Scotland/where2/action3/title]
1-text=¿Cómo me deshago de Ashmat de una vez por todas?
[root/hint/levels/Scotland/where2/action3/steps]
1-step1=Ashmat no parece tener el control total de sí mismo. Está sumido en el caos que él mismo ha creado.
2-step2=En lugar de usar la fuerza, tal vez Holmes pueda controlar a Ashmat usando sus propias creencias y miedos.
3-step3=Recuerda los signos sangrientos que Holmes ha encontrado a lo largo del juego.
4-step4=Holmes también sabe las palabras adecuadas para cantar, solo necesita llamar la atención de Ashmat.
5-step5=Holmes debe crear una de los signos sangrientos. Pero, ¿qué podría usar?
6-step6=Mira a tu alrededor y encuentra un trozo de panel blanco cerca de las escaleras.
7-step7=La señal debe hacerse con sangreǂ ¡pero ciertamente no la de Holmes o Watsonǃ
8-step8=Hay un charco de sangre bastante grande en las escaleras.
9-step9=Usa el panel en el charco de sangre para entrar en un rompecabezas.
[root/hint/levels/Scotland/where2/action4/title]
1-text=¿Qué se supone que debo hacer con el rompecabezas sangriento?
[root/hint/levels/Scotland/where2/action4/steps]
1-step1=Holmes puede seleccionar entre varias formas sangrientas diferentes y agregarlas al diagrama que está dibujando en el panel.
2-step2=La clave aquí es usar las formas correctas que, juntas, producirán el signo de El Grande: la estrella de 5 puntas que rodea un ojo.
3-step3=¿Cuáles? ¿Cuáles? Se específico.
[root/hint/levels/Scotland/where2/action5/title]
1-text=¿Cómo paso por la puerta en la parte superior del faro?
[root/hint/levels/Scotland/where2/action5/steps]
1-step1=Parece que la fuerza bruta ha sido de gran ayuda últimamente.
2-step2=¿Tienes algo que puedas usar para forzar la puerta?
3-step3=Usa la barra de hierro en la puerta.
4-step4=Después de la escena en la que verás a Sommers el Sucio caer por la ventana, examina la mesa y coge/lee la hoja de papel de allí.
[root/hint/levels/Scotland/where2/action6/title]
1-text=¿Cuál es la respuesta a la pregunta sobre dónde escondieron los hindúes la llave?
[root/hint/levels/Scotland/where2/action6/steps]
1-step1=Puede sonar críptico, pero echemos un vistazo a las pistas.
2-step2=Antes de morir, Sommers el Sucio dijo que el indio tenía una llave oculta, profundamente ʺescondida dentro de sí mismoʺ.
3-step3=ʺ¿En qué sentido ʺescondida en sí mismoʺ?
4-step4=No hay ningún lugar en el que se pueda confiar que esté segura, excepto en si mismo.
5-step5=Pero la frase entonces habría sido ʺoculta en sí mismaʺ, no ʺen sí mismoʺ.
6-step6=¿Cómo se puede ocultar la llave, profundamente ʺoculta en sí mismoʺ?
7-step7=Solo si el hindú se hubiera tragado la llave.
8-step8=Y si lo hubiera hecho, ¿dónde estaría la llave?
9-step9=Estaría en su estómago.
10-step10=La respuesta a la pregunta es ʺESTOMAGOʺ.
[root/hint/levels/Scotland/where2/action7/title]
1-text=¿Qué hago con la llave?
[root/hint/levels/Scotland/where2/action7/steps]
1-step1=Realmente desde donde estás, hay pocos lugares al que ir.
2-step2=Sube el último tramo de escaleras y usa la llave de la puerta en la parte superior.
[root/hint/levels/Scotland/where2/action8/title]
1-text=¿Cómo uso la máquina en la parte superior del faro?
[root/hint/levels/Scotland/where2/action8/steps]
1-step1=Es hora de acabar con esto de una vez por todas. ¿Has leído ya tus últimos documentos?
2-step2=Asegúrate de leer la Orden de la Secta que acabas de recoger. Habla de la Luz.
3-step3=Experimenta con los controles de la máquina. ¿Qué puedes hacer?
4-step4=Ya hay dos botellas conectadas a la máquina: una botella azul y una botella verde.
5-step5=Necesitas ʺinvertir la luzʺ...
6-step6=... que, en pocas palabras, implica invertir las dos botellas.
7-step7=Pero no hay forma de simplemente invertir las botellas en su lugarǂ no se pueden quitar.
8-step8=Debes encontrar algo más para usar como una fuente intermedia.
9-step9=Busca otra botella.
10-step10=Deberías encontrar una botella vacía en el suelo.
11-step11=Ahora, ve si puedes usar esa botella vacía en cualquier lugar de la máquina.
12-step12=Si te acercas a la botella azul, deberías poder colocar la botella vacía en la otra mitad del mecanismo de la rueda.
13-step13=Luego usa la rueda para invertir las botellasǂ la botella vacía se llenará de la botella azul.
14-step14=Ahora coge la botella (antes vacía y ahora llena de líquido azul) y ve a la rueda con la botella verde.
15-step15=Repite el proceso: coloca la botella llena en la otra mitad de la rueda e inviértala..
16-step16=¡Lo hicisteǃ Visiona el video del final del juego, junto con la explicación de Holmes de lo que sucedió.
