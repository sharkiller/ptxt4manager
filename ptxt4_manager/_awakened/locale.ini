[root/documents/text_newspaper2/pages]
1-page1=LA TORMENTA DEL SIGLO. La colosal tormenta, muchos ya la llaman ʺla tormenta del sigloʺ, se ha aposentado en la costa escocesa e irlandesa. Ha estado embravecida durante las últimas dos semanas y las autoridades están alarmadas porque la tormenta se está intensificando. Hay testigos que informan de que los vientos son cada vez más fuertes y que han visto olas de más de doce metros. La tormenta está causando daños terribles en las embarcaciones y en las vidas de los marineros. Se ha informado de la desaparición de treinta y cuatro e incluso en el momento de impresión de este artículo, varios cientos de vidas penden de un hilo mientras los marineros luchan contra los furiosos elementos. Con tristeza, a la armada británica de rescate le está prohibido salir debido a las condiciones peligrosas. Hasta que la tormenta amaine, los que están perdidos en el mar están a merced de que la suerte y la fe los lleve a casa.
2-page2=Tu única esperanza es que la mayoría de los faros permanezcan operativos. Las carreteras que llevan hasta ellos están inundadas y sus ocupantes, los guardias de costa y un último amigo del marinero, defienden sus puestos con valentía, aunque permanecen aislados del mundo.
3-page3=Su Majestad, la reina, sostuvo una reunión de emergencia con los ministros por la crisis y se enteraron de que estaban ocurriendo fenómenos similares por todo el mundo.
4-page4=Una cualidad extraordinaria de la tormenta que acecha nuestras costas es que parece afectar al tiempo atmosférico del resto del mundo, creando tormentas en otros lugares.
5-page5=Los informes del continente europeo, América, África y Oceanía, todos hablan del rápido deterioro de las condiciones marinas. Algunos eruditos hacen conjeturas sobre la fuerza y la dirección de las corrientes de nuestra costa. Está aumentando el efecto de las olas en el mar. Pero de acuerdo con los mismos eruditos, sería el primero de esta clase con un efecto mundial de tal magnitud.
6-page6=LA POLICÍA FRANCESA FARFULLA: Sin duda, la policía francesa llega siempre tarde. En la persecución desenfrenada del misterioso ladrón, A.L., cuyas andanzas hemos seguido regularmente, la policía había topado con un obstáculo importante. ¡La admiración de las víctimas por este astuto ladrónǃ A una heredera excéntrica muy conocida le robaron recientemente una fortuna en piedras preciosas por valor de varios cientos de millones de francos. Las autoridades regionales han puesto sus propiedades bajo vigilancia, ya que se consideran como un objetivo principal del famoso ladrón. Ayer por la noche, se pudo observar una oscura figura escalando el muro, cruzando los campos y entrando en la residencia. Los policías grabaron sus actos y tenían toda una brigada de refuerzo. Se dirigieron a la residencia, haciendo que los empleados entrasen en un estado de pánico, y fueron rápidamente a las dependencias privadas de la heredera.
7-page7=Ella estaba en camisón y les anunció que acababan de robarle las joyas. Tras varios minutos (bastante largos), les explicó que le enseñó al ladrón un pasadizo secreto de su habitación, por donde escapó y pudo evitar a la policía. El pasadizo llevaba a una estación de tren cercana. Los sirvientes civiles se fueron sin decir nada, rechazando la comida que la señora les había preparado. Sin duda, esta dama necesitará algo más que unos bollos para persuadir a la compañía de seguros de que le pague el valor de las gemas robadas.
