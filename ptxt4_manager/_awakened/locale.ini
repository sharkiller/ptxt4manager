1-page1=En una habitación del Edelweiss Negro encontré cajas con botellas selladas, idénticas a las encontradas en el templo de la secta de Londres. Son bastante especiales y deben de haber sido enviadas por barco desde aquí, lo que prueba la conexión entre la secta y el instituto, el hospital privado del Doctor Gygax.
[root/reports/r_warehouse12_19/title]
1-text=6 de septiembre de 1894. El templo bajo el almacén 12
2-picture=
[root/reports/r_warehouse12_19/pages]
1-page1=Según mis descubrimientos, he llegado a las siguientes conclusiones. Las personas secuestradas estuvieron retenidas aquí durante algunos días. Había un gran número de ellas, por eso necesitaban la mezcla de narcóticos (opio y morfina) para hacer que fueran dóciles y controlables. Las mismas personas eran introducidas en cajas de velas vacías por los hombres de Sommer ʺel sucioʺ y cargadas en un barco. Según las declaraciones del camarero del pub del puerto, la carga viviente se escondía de noche y hasta ayer (5 de septiembre), no se conoce el destino de esas pobres almas.
