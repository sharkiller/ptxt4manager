[root/misc_dialog/co_sherlock_198]
1-sherlock_198=¡Aháǃ Estos deben ser los registros. Este hace mención de artículos especiales. Mmm... Aquí no hay nada claro ni comprensible. Todo lo que dice es que las mercancías se depositaban en el almacén 16. No veo ninguna otra cosa interesante. Será mejor que dejemos los libros tal y como los encontramos.
