1-page1=¡FENÓMENO CELESTIALǃ Ayer, en la Academia Científica, se dio una suntuosa cena para miembros distinguidos de la comunidad científica británica. Una de las figuras centrales de la celebración fue el astrónomo D. Sullivan. Este brillante científico conmocionó al mundo, colegas e incluso rivales europeos con el descubrimiento de una rara y próxima alineación celestial de siete estrellas. Sullivan ha calculado que el acontecimiento tendrá lugar en diciembre, en cualquier momento durante las próximas semanas.
2-page2=Esta conjunción única, como se denomina en astronomía, apenas será visible para el ojo humano. Para observarla en detalle se necesitará un equipo óptico especial que solo posee la academia. El profesor Sullivan apuntó que incluso con el equipo, las condiciones tienen que ser favorables para tener una buena visión de las estrellas. Disfrutó añadiendo que el fenómeno celestial servirá de gran ayuda a los astrónomos. La alineación revelará la existencia de una octava estrella oculta por sus vecinas y cuya existencia nunca ha sido constatada. La revelación de que Formalhaut, como era llamada en antiguos textos, podría por fin ser observada, tuvo que ser la causa de los entusiasmados gritos de la audiencia... ¡a menos que la presentación del postre fuera en ese mismo momentoǃ
3-page3=EXTRAÑA DESAPARICIÓN La visita reciente de la princesa Ildur de Suecia se recordará ya como otro acontecimiento desafortunado de una serie de percances relacionados con los constantes chismorreos sobre la princesa. Solo cabe esperar que las relaciones entre los países sobrevivan a la tensión. Entre los peores incidentes, el extraordinario asunto del Auk de chocolate, que los lectores recordarán, condujo a la destitución del ministro de asuntos exteriores. El cuerpo diplomático británico ha sufrido más vergüenza con la reciente desaparición misteriosa del guardaespaldas personal de la princesa escandinava. Este miembro de su círculo más cercano, visitaba nuestra bonita ciudad en su tiempo libre y nunca regresó de su paseo nocturno. La policía tiene gran confianza en el éxito
4-page4=DIFUNTO. Con gran tristeza, el tablón del Faro del Norte anuncia la pérdida del fiel empleado, Matthias Furnston, debido a un accidente desafortunado. El señor Furnston había sido guardia de seguridad en el faro durante los últimos veintitrés años y su muerte causó conmoción entre todos los que le conocían. Siguiendo la tradición, el puesto permanecerá dentro de su familia y su sobrino Bart, que regresó recientemente de la India, se hará cargo de las responsabilidades del faro. Nos despedimos con tristeza de Matthias, expresamos nuestras condolencias a su familia y le deseamos lo mejor al joven Bart.
5-page5=PEZ EXTRAÑO: Anteayer, un barquero dio parte de una extraña ʺmedusaʺ en el Támesis. El guardia buscó en las oscuras aguas y, para su sorpresa descubrió lo que parecía ser cuero cabelludo humano. Una inspección más rigurosa demostró que era una peluca teñida de rojo fuerte. De acuerdo con la etiqueta bordada en la gorra de la peluca, pertenecía a una compañía de teatro local muy conocida. Por desgracia, se dice que la compañía está en una situación triste, su reputación en declive y sus actores han caído en la bebida.
6-page6=RÍAMOS UN POCO: Un hombre entra en una carnicería. El propietario, un hombre de cierta edad, está despedazando un trozo de carne de vaca. El cliente se queda atónito al darse cuenta de que al carnicero le faltan varios dedos de la mano izquierda. El carnicero, al ver la conmoción del cliente, dice con voz temblorosa...
7-page7=Eh, te veo mirar&  te cuento, siempre me gusta poner algo de mí en el trabajo. ¡Pero con la edad, ya no soy tan manitasǃ(Copyright, Jalil AMR jokes industry)
8-page8=CHICLE DE RESINA FUERTE DE REGALIZ del Doctor A. Latosis ¿Te suena? Tu mujer ha huido con el vecino cocheroǂ tu octavo canario acaba de fallecer e incluso tus plantas mueren cuando te acercas. Sí, todos los signos de una boca hedionda, comúnmente conocidos como ʺhalitosisʺ. Pero... ¿qué hacer para disfrutar de nuevo de los placeres de la soltería mientras ahorras suficiente dinero para jugar a los ponis? El Dr. A. Latosis patentó el chicle de RESINA FUERTE, ¡tu esperanza para una vida mejorǃ Basada en la fórmula secreta con regaliz, melaza y resina, extraída delicadamente de abetos japoneses (Slavicopetus Entreratex), Este chicle natural se asienta en los dientes, manteniendo tu boca cuidadosamente cerrada, filtrando la respiración y dándole un aroma agradable.
9-page9=¡Termina con esas risitas groserasǃ ¡Tendrás una sonrisa elegante gracias a RESINA FUERTEǃ Tres cajas por un 1 chelín. RESINA FUERTE, ENCUENTRA TU SONRISA.
10-page10=¡ROBOS AUDACESǃ Desde nuestro reportero de Europa: la semana pasada ladrones audaces atracaron hoteles importantes de París y propiedades privadas de París. Tanto la identidad de las víctimas, como la naturaleza de las joyas robadas es un secreto de las autoridades locales. Sin embargo, es de dominio público que las víctimas pertenecían a la élite y se dice que el valor de los artículos robados es sorprendente.
11-page11=Un criado de uno de los golpes más difíciles, cuyo nombre famoso no mencionaremos, desveló un detalle curioso sobre los robos. Parece que el ladrón dejó una misteriosa tarjeta de visita con las iniciales en el lugar del robo de las piedras preciosas. ¡Es un forajido descaradoǃ Las autoridades de París no van a hacer públicos más detalles, aunque nosotros seguiremos con nuestras propias fuentes para conseguir los detalles de los sorprendentes crímenes.
12-page12=Continuará
