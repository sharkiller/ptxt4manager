1-page1=Cerramos el capítulo sobre las tripulaciones de piratas famosos con la peor de las suertes, los temibles Tiburones de MacGrinty ʺ.
2-page2=Nunca antes una banda de marineros tuvo tantos crímenes sangrientos a sus espaldas como la de MacGrinty y sus ʺTiburonesʺ. Para hacer un listado completo de sus atrocidades, se necesitarían una docena de tomos. Los expertos ven a MacGrinty como un psicópata anormal, a pesar de sus habilidades marinas indiscutibles y de sus cualidades como líder. Su negativa a darles clemencia a los que se rendían está bien documentado, en concreto su preferencia por rebanar o eviscerar lentamente a los que se rendían. También es conocida su atracción antinatural por los clérigos, apoyada por numerosas declaraciones de testigos. A todas luces, un hombre de apetitos profanos y sin respeto por la humanidad.
3-page3=
4-page4=En los últimos años, su depravada reputación se ha ido desvaneciendo y las generaciones jóvenes conocen a MacGrinty principalmente por las historias románticas de su famoso tesoro ʺperdidoʺ.
5-page5=Y el interés se basa en el valor del alijo que el censo de la armada real estima como uno de los más ricos. Oro, piedras preciosas, joyas y obras de arte son solo una parte de las riquezas que se robaron en los barcos derrotados por este noble pirata y su tripulación. El mayor misterio es el paradero del legendario botín. Ni rastro de él durante todos estos años, ni una moneda de oro, ni un trocito de tela. La historia nos revela muy poco tanto del tesoro como del siniestro capitán y su tripulación.
6-page6=Hay un informe que apunta hacia el lugar donde están escondidas las riquezas perdidas de MacGrinty, aunque su calidad es dudosa. En noviembre de 1801, cerca de la costa oeste de Escocia, la tripulación de un barco pesquero fue testigo una batalla entre una horda de piratas y otro barco. MacGrinty fue el vencedor y abordó al barco derrotado que estaba repleto de ron y melazas del nuevo continente. Los pescadores observaron a los piratas volver hacia aguas costeras. Temerosos, volvieron al mar tan rápido como pudieron. Desde ese día, quedaba poco por decir de MacGrinty y sus Tiburones.
7-page7=Hay historias descabelladas sobre el demonio que viene a reclamar su pago y a tomar posesión de la nave de MacGrinty, el Vampiro, y convertirla en un barco fantasma. ¡Nunca se ha vuelto a ver ni a MacGrinty ni a su tripulación, pero hay quien jura haber visto el barco fantasma Vampiro, capitaneado y tripulado por muertosǃ Surgieron otros rumores por aquella época, pero aunque parezca difícil de creer, son incluso más ridículos y no merecen mención.
8-page8=La única versión creíble del escondite de MacGrinty es la de un supuesto tripulante del Vampiro que tomaron prisionero durante una de las últimas batallas conocidas con la armada de la reina. Por desgracia, MacGrinty, el barco y el resto de sus hombres escaparon una vez más y desaparecieron.
9-page9=El forajido capturado prometió revelar el escondite de la costa escocesa del capitán a cambio de salvar la piel. Habló de túneles, entradas secretas desde la mar y la tierra y la forma de entrar en una de ellas.
10-page10=De acuerdo con las declaraciones, el dijo estas curiosas palabras: Desde el medio de las tres gargantas lanzadoras, veinte pasos hacia el carneroʺ. Se negó a decir nada más a menos que le garantizaran un salvoconducto inmediato hacia el puerto más cercano y la libertad. Esta arrogancia le costó la cabeza. No se dio crédito a lo que se consideraron mentiras de un villano desesperado por escapar del juicio final.
