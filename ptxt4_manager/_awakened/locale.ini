2-page2=Estimado Dr. Gygax,  ǁǁMi secretaria me ha informado de que ha suspendido más remesas de algunos de nuestros productos en su pedido. Es bastante inquietante, ya que es bien consciente de los permisos especiales que llevan consigo las leyes del país para adquirir los artículos en su nombre. Debe saber que la cantidad de artículos almacenados en mi almacén es considerable y se importaron anticipándonos a sus necesitadas estipuladas. Teniendo en cuenta el peligro que conlleva conservar estos artículos en mi almacén, he bajado el precio dos veces con el fin de venderlos. ǁǁConfío en que entienda que si las autoridades descubren las sustancias en mi almacén, pedirían explicaciones y sería más difícil ocultar su destino, lo cual les conduciría directamente hasta su establecimiento.ǁ
