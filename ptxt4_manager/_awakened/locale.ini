1-text=Carta escrita a mano dirigida a Gygax.
2-picture=1
[root/documents/text_manus_gygax/pages]
1-page1=Profesor Gygax
2-page2=Después de leer su carta, entiendo que el riesgo al que está expuesto mi maestro es grande. Creo que ni usando postizos, abrigos pesados y propinas generosas, pasaría de forma segura las aduanas del país. Como el gran día está cerca, el comportamiento de mi maestro será más incontrolable y no nos arriesgaremos a que los planes se arruinen por atención no deseada. Así que le pido que mantenga cerca a mi maestro, Luz Del Abismo. Él le iluminará cuando la oscuridad vuelva a cubrir este lugar. Ecos de Nueva Orleans me cuentan que nuestra gente de allí necesita más medios. Asegúrese de que tienen lo que necesitan, para que las entregas para usted no se retrasen demasiado. Espero felicitarle por la calidad de su trabajo cuando reciba el paquete... hasta que éI le acepte entre sus...
[root/documents/text_letter_Herzog/title]
1-text=Carta del profesor Herzog
2-picture=3
[root/documents/text_letter_Herzog/pages]
1-page1=Doctor Gygax,
2-page2=Su personal me avisó de que no podía verme antes de mi marcha. Y dado que insinuó durante nuestro último encuentro que mis responsabilidades en el instituto serían cubiertas por usted, me pareció inteligente dejarle unas palabras aquí. Por favor, crea que la misión que me confiaron las autoridades sanitarias del país no se tomó a la ligera y que hicieron una inversión valiosa. Por eso investigué los archivos personales de cada paciente, las grabaciones y pedí los motivos específicos por los que rechazó la admisión de ciertos pacientes en la clase. Aunque esta es mi primera misión, creo que las iniciativas no se trataron con propiedad ni como se hacen en establecimientos similares. La futura experiencia confirmará si es cierto.
3-page3=Pero este no es el motivo de mi carta. Una vez más quiero señalar al paciente anónimo a quien le asignó la lavandería, lo cual me satisface. Hace tres días fui testigo de otro de sus maravillosos renaceres.
4-page4=Intentaba explicarle conceptos extremadamente básicos con respecto a la gravedad, cuando respondió a mis preguntas escribiendo en la pizarra de ese modo mecánico. Luego, sin decir una palabra y antes de que pudiera pararlo, empezó a escribir series de ecuaciones que sobrepasaban mi conocimiento en este campo. Las copié antes de que pudiera borrarlas y consulté los textos adecuados en la biblioteca de mi departamento. Para mi sorpresa, sus ecuaciones representaban con exactitud los movimientos relativos de cuerpos celestes del universo y sus mutuas influencias gravitacionales. A primera vista no entendí ni la mitad de esos cálculos, pero tras estudiarlos pude determinar que no contenían errores.
5-page5=Basándome en los hechos, le ruego que lo traslade al hospital de la universidad. Me tomé la libertad de contactar con un antiguo colega y dispuse los fondos necesarios para su traslado y cuidado. Esperan conseguir grandes logros en el tratamiento de la amnesia y confrontar a este hombre con gente que tenga un grado similar de educación y conocimiento.
6-page6=Espero que cumpla con mi petición. G.Herzog
[root/documents/text_letter_lakofka/title]
1-text=Carta de L. Lakofka
2-picture=1
[root/documents/text_letter_lakofka/pages]
1-page1=Querido señor Arneson,
2-page2=Fue un placer poco común topar con su extraordinaria actitud altruista hacia su empleado, el joven Davy. Pocos hubieran hecho el esfuerzo de descubrir la verdad de su aflicción, y la mayoría le hubieran dado de alta sin dudarlo. Es una suerte que el Dr. Callagher, experto en estas cuestiones, sea también su vecino. Sin su intervención, dudo que nos hubieran presentado y usted no habría tenido las respuestas que buscaba acerca de este joven. En primer lugar, le diré que los problemas de Davy son más psicológicos que físicos. Como ya notó ud., oye y entiende perfectamente.
3-page3=Un examen médico reveló también que sus órganos vocales están bien. El diagnóstico final es que un trauma psicológico o un bloqueo mental le impiden hablar. En lo que concierne a su anécdota de las monedas y al descubrimiento del increíble talento que tiene el joven para las cifras, me recuerda a casos similares de niños prodigio. He investigado los archivos de mis colegas y espero aprender más. Todo lo que puedo decir de momento es que su empleado tiene una memoria extraordinaria y que un programa de aprendizaje adaptado podría hacer posible explotar este talento y beneficiar a la comunidad.
4-page4=Saludos, Pr. L.Lakofka
