2-page2=Es importante entender que los maoríes crean curiosos escritos pictóricos en la tierra para expresar algo más que simples emociones artísticas. Primero, uno debe reconocer que los sueños son el centro de la base espiritual maorí. De acuerdo con un antiguo dogma tribal, todos los hombres viven en un vasto mundo de sueño universal y, nuestros sueños individuales representan la comunión con los espíritus sagrados invisibles que nos rodean. Cuando un maorí tiene un sueño importante en particular, con valor moral o profético, dibuja momentos importantes del sueño en el suelo, de modo simbólico. El chamán de la tribu interpreta el dibujo y puede ordenar un cambio radical en la vida de la tribu, dependiendo de lo que el sueño le cuente sobre el futuro.
3-page3=Este comportamiento puede parecerle increíble a los que han nacido en el mundo civilizado. Necesitamos hechos factibles y cavilación (a veces demasiada) antes de cambiar aspectos importantes de nuestras vidas. Pero las observaciones científicas de los últimos diez años revelan varias cosas interesantes. La primera y más importante, no todos los sueños maoríes inspiran los dibujos. En segundo lugar, cuando se hacen los dibujos, solo en unos pocos se encuentra significado simbólico de hechos que afectarán a la vida tribal. Por tanto los acontecimientos proféticos son bastante raros. Además, como dije antes, en estas tierras salvajes e inhóspitas, interpretar un sueño como un gran cambio profético no suele causar gran impacto, ya que por naturaleza, rara vez se pone mucho entusiasmo en estos lugares. El chamán va a entender que si un espíritu en particular se digna a enviarles mensajes a estas personas a través de los sueños, es cuestión de supervivencia mínima.
4-page4=
5-page5=Por tanto, llegamos a la siguiente conclusión: ¿No ha hecho perder nuestra sofisticada civilización los mismos sentidos de la gente primitiva, considerándolos (de forma equivocada, en mi opinión) inferiores e inválidos? Porque, ¿podemos, con todas nuestras herramientas científicas y conocimientos superiores, prever los desastres que nos caen con la misma fiabilidad?
6-page6=Si el Apocalipsis tiene que llegar algún día, estoy seguro de que la primera señal de aviso no se encontrará en los augustos científicos ni en pasillos gubernamentales, sino en los solitarios dibujos de un aborigen analfabeto y desnudo en la magnífica tierra de los matorrales. Quizás él tenga tiempo de buscar refugio tanto para su gente como para nosotros...
