1-page1=Sherlock,
2-page2=La agencia Northwood tiene su sede en Boston, Massachusetts, EE.UU. Se encargan de una amplia variedad de investigaciones confidenciales, pero se les tiene en consideración como especialistas en búsquedas internacionales de personas u obras de arte. Tienen una reputación sólida, basada en sus resultados extraordinarios. Amos Colby fue uno de sus agentes en Europa y se corresponde con la descripción que me diste. Por desgracia, los detalles de su último caso fueron confidenciales... hasta la fecha. He incluido una traducción aproximada de los caracteres que descubriste, aunque es aproximada y, debo admitir que bastante enigmática.
3-page3=Un saludo, Mycroft
[root/documents/text_mycroft_2/title]
1-text=Carta de Mycroft
2-picture=4
[root/documents/text_mycroft_2/pages]
1-page1=Sherlock,
2-page2=Recibirás esta carta a tu regreso de las Américas. Se siguieron tus instrucciones en Suiza al pie de la letra y creo que encontrarás los resultados satisfactorios.
3-page3=Hace algunos días, las autoridades suizas inspeccionaron el instituto Edelweiss Negro y encontraron pruebas de infracciones éticas de fundamentos médicos que concuerdan con tus descubrimientos. También encontraron y retuvieron al Doctor Gygax. Por desgracia, antes de poder enterarse de algo, tomó medidas desesperadas. Tenía escondida una dosis pequeña pero letal de cianuro potásico. Antes de poder detenerlo, tragó el veneno y murió de inmediato. Sus empleados negaron tener cualquier conocimiento de las actividades criminales del doctor y las pruebas apoyan la conclusión de que eran simples empleados cumpliendo órdenes.
4-page4=No se encontró rastro del hindi. Pero tu amigo, el superintendente Bilger me informó de que mientras investigaban un nivel subterráneo del instituto, sus hombres encontraron un pozo salpicado con sangre. También informaron de que oyeron la carcajada extraña de un maníaco que parecía venir del fondo del mismo pozo. El superintendente cree, al igual que yo, que era el sonido de los pacientes reunidos en el patio del hospital. Especula que se debe a la extraña acústica. El sonido de distorsionaba y parecía venir del pozo hediondo. Tengo que decir que estoy completamente de acuerdo con el razonamiento y que menciono el informe raro solo para tenerte informado de todos los hechos. También deberías saber que desde el descubrimiento, han sentenciado la habitación y la han sellado de forma permanente.
5-page5=Aunque destruyeron la mayoría de los documentos del Doctor Gygax antes de la llegada de la policía suiza, algunas referencias de contabilidad sobrevivieron. Las suficientes para seguir la pista de una serie de transacciones sospechosas. Incluso la afamada confidencialidad de los bancos suizos tiene sus límites. De lo que me enteré, aunque es aparentemente fantástico, es bastante probable.
6-page6=¡Parece que el doctor Gygax había puesto sus manos sobre una buena porción, si es que no era el trozo entero del infame tesoro perdido de Lord Rochesterǃ
7-page7=Puede que recuerdes la historia. Lord Rochester, el infame multimillonario londinense, tomó por esposa a una americana. Tan solo tuvieron un hijo, un muchacho al que llamaron Archibald. Después de completar su educación y de alcanzar la mayoría de edad, viajó al este para hacerse cargo de los asuntos de su padre. Además de las propiedades de Inglaterra, Lord Rochester también poseía minas de joyas en la India. Después de dos años, Archibald había amasado una fortuna en piedras preciosas de la mejor calidad. Colocaban las mejores en un arcón que llevaba con él en un barco con destino a Inglaterra.
8-page8=Entonces sus destinos cambiaron. Ni él ni las piedras llegaron jamás a tierra, ya que una terrible tormenta hundió el barco cerca de la costa india. Tan solo unos pocos tripulantes del barco sobrevivieron. Sacaron del mar los cuerpos del resto, con una importante excepción. No había rastro de Archibald ni del famoso cofre. Y la tragedia se cobró una víctima más. Lord Rochester, asolado por las noticias, murió al poco tiempo. Afligida por la pena, Lady Rochester volvió a la casa de su familia en Boston. Murió no hace mucho. Lo que una vez fue una familia noble, había desaparecido.
9-page9=Lo que puede que no sepas, es que las piedras de Archibald Rochester estaban cuidadosamente documentadas y que había un inventario antes de subir a bordo del barco. Tuve la suerte de ver los documentos recientemente. Comparando los detalles, puedo decir con toda confianza, que algunas de estas mismas piedras preciosas, que se suponía que estaban en el abismo del océano de la India, han emergido de forma increíble en medio de los Alpes suizos.
10-page10=No tuve éxito intentando descubrir lo que llevó a Amos Colby, agente de la agencia Northwood a esa zona. Pero puede que tú sepas más que yo sobre el tema.
11-page11=Un saludo, Mycroft.
