1-page1=Querido señor, ǁǁRecibí su carta con gran sorpresa e interés. Parecería que la conexión entre su empleado y el asunto que tenemos entre manos, no es accidental. En primer lugar, antes de responder a sus preguntas, le ruego que evite cualquier riesgo en los pasos a seguir para ayudarnos. Cuanto mayor es la suma, menos escrúpulos tienen los criminales. Hombres despiadados incapaces de sentir pena. Y como ya sabe por su cliente, la cantidad de la que hablamos es considerable.
2-page2=Contacté con nuestro cliente y se sometió a la propuesta, que aceptó de manera incondicional. Como ya sabe, la devolución de los artículos robados no es nuestra única meta. Nuestra agencia añadiría una bonificación sustanciosa a la cantidad aprobada si sus esfuerzos fueran decisivos en la resolución del caso.
3-page3=Por desgracia, el agente que está a cargo del caso, a quien usted conoce, está actualmente en Europa. Tenga por seguro que él contactará con usted a su vuelta. Si ocurre algo importante mientras, contacte conmigo directamente, sin retraso. ǁǁSinceramente suyo, E. Spears, Director de la agencia Northwood.
