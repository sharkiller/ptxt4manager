[root/misc_dialog/co_sherlock_203]
1-sherlock_203=¡Ah, Watsonǃ Si hubiera empleado la inteligencia que Dios me dio, el caso ya estaría resuelto. Si tiene pensado escribir sobre esta aventura, me temo que los lectores se decepcionarán bastante. Debí examinar la zona de los almacenes de forma más exhaustiva, porque la huella es similar a la que encontramos en casa del capitán Stenwick. Sólo tenemos que seguirla para saber a dónde va...
