1-text=Historias de cazas fantásticas por D.Niles, página 188
2-picture=3
[root/documents/text_book_hunt/pages]
1-page1=
2-page2=... o mucho más, por supuesto, si es una golondrina africana. Pero nuestra historia más alarmante sobre criaturas salvajes de las marismas y los pantanos viene de Luisiana, cerca de la ciudad de Nueva Orleans. Hechos aterradores han plagado la región en los últimos tiempos. Cuando se iba a imprimir este libro, había rumores sobre desapariciones misteriosas, descubrimientos de cuerpos mutilados y de una temible bestia de los pantanos que ronda por los barrios más pobres y por los astilleros de la ciudad.
3-page3=Nuestra historia comienza hace quince años, cuando un ciudadano célebre de Nueva Orleans contactó con un cazador de fama mundial, conocido como Ward. El caballero, que deseaba permanecer en el anonimato, contrató a Ward para que siguiera a la bestia que aterrorizaba a sus trabajadores y la matara. Estos libertos trabajaban en su industria pesquera y vivían en chozas infames de madera a orillas del pantano. Durante el último año o más, hubo montones de desapariciones inexplicables y muertes que ocurrían con alarmante regularidad, en concreto cuando subía la marea. Sus hombres informaban de que salían cuerpos mutilados y medio comidos del pantano y lo que es peor, desapariciones misteriosas de mujeres jóvenes.
4-page4=Al principio apeló a las autoridades locales, pero solo encontró indiferencia. Culpaban de los incidentes a los propios jornaleros que vivían junto al pantano. Los policías locales pensaban que viniendo de estas personas de origen africano, serían sacrificios rituales que implicaban con frecuencia el sacrificio de jóvenes vírgenes. Respecto a la causa de los hombres muertos encontrados, argumentaban que lo más probable es que fuera obra de los caimanes que abarrotaban los pantanos. Nuestro buen ciudadano pensó que era poco probable, ya que era una zona frecuente de caza. Sabía por propia experiencia que los caimanes rara vez atacan a los humanos si tienen suficiente pescado y comida. También rechazó la idea de que los sacrificios rituales tuvieran algo que ver. Si ese fuera el caso, sus hombres no habrían pedido ayuda y podrían haber tratado el tema ellos mismos.
5-page5=A Ward le dijeron que los trabajadores generalmente desaparecían mientras buscaban langostas. Que se supiera, habían desaparecido doce chicas recientemente y habían encontrado al menos siete chicos muertos. Los trabajadores se negaban a entrar en el pantano, ni para retirar los aparejos. A la tensión había que añadirle los rumores de un pescador que decía haber visto una silueta grotesca entre la niebla.
6-page6=Le ofrecieron a Ward una gran suma de dinero por dar caza a la presunta bestia y entregársela a los jornaleros para que pudieran volver a pescar langostas y olvidar las quejas.
7-page7=Ward aceptó el cometido, limpió su arma y contrató a un guía local que conocía el pantano. Salieron en un barco ese mismo día.
8-page8=Durante las siguientes dos semanas, buscaron en el pantano, saliendo pronto por la mañana y volviendo tarde por la noche. Una tarde, Ward volvió preocupado y excitado. Dijo que descubrió un rastro profundo en el pantano. Su guía y él oyeron algo que a primera vista parecía un canto, pero de voces guturales, espantosas y discordantes. Ward explicó que podía ser la llamada de apareamiento de un caimán toro o de algún otro reptil grande. Prometió ir allí a primera hora de la mañana y volver con su cabeza.
9-page9=Salieron al amanecer y más tarde se oyeron disparos desde las profundidades del pantano. La tardé llegó y se fue sin señales de Ward ni de su guía. No se les vio al día siguiente ni en las siguientes semanas. Sin embargo, las desapariciones extrañas y las muertes terminaron. La gente comentaba que Ward, su guía y la bestia se habían matado entre ellos en una batalla feroz. Unos meses después ocurrió algo extraordinario. Un pescador descubrió lo que parecía ser un hombre blanco atrapado en arenas movedizas.
10-page10=El hombre que descubrió gritaba con pánico e intentaba escapar. El pescador se vio obligado a golpearle con un remo para sacarlo. El hombre tenía musgo, algas y estiércolǂ todo el cuerpo descarnado cubierto de bichos. Sus rasgos estaban ocultos bajo una densa barba y marañas de pelo. A pesar del su aspecto, que apenas era humano, hubo gente que aseguró reconocer la mirada de Ward. También estaba desnudo, sus dientes estaban extrañamente afilados y sus ojos febriles que apenas enfocaban. Lo peor de todo eran las terribles y raras cicatrices que cubrían su cuerpo por entero. Su simetría parecía obra de algún artista trastornado o de un loco.
11-page11=Aunque muchos pensaban lo contrario, las autoridades decidieron que Ward se hizo las marcas él mismo y lo encerraron en una celda, alegando que estaba loco. Después de que los médicos lo examinaran, le declararon oficialmente loco y lo enviaron al hospital mental de Baton Rouge. Permaneció allí encerrado hasta el final de su corta vida. Pasó allí sus últimos meses de vida, comiendo pescado crudo y gritando a todo el que pudiera oírlo que ʺellosʺ le habían salvado. Gritaba que era uno de ʺellosʺ y que ʺélʺ hablaba con él en sueños y que pronto llegaría ʺsuʺ renacer. Otro cuento histórico, más inquietante incluso, nos llega de las llanuras británicas, donde un conejo blanco... ǁ
