1-page1=Aunque el comportamiento del mapache de Luisiana es muy similar al de sus hermanos de los bosques de la costa oeste, hay unas cuantas diferencias.
2-page2=Hay muchos depredadores únicos del mapache en las selvas de Luisiana, en particular ciertas serpientes acuáticas. Por ese motivo, los mapaches de esta región llevan sus comidas a su escondite, generalmente situado en las ramas de los árboles o a cierta altura, fácilmente accesibles para el mapache, conocido por su agilidad, pero difícil de acceder por sus enemigos. Su dieta principal es la carroña, en especial si hablamos de hembras con cachorros. La necesidad de proteína extra para mantener la leche hace que la carroña sea una buena fuente de alimento...
